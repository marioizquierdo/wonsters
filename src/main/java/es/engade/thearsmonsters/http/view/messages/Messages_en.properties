Monster.brief.title=Monster
Monster.bestWorkSkill=work
Monster.bestWorkSkill.desc=Esta es la habilidad que mejor sabe hacer esta criatura. Es conveniente especializar cada monstruo \
	en una tarea diferente.
Monster.details.title=Details
Monster.favoriteLeisure=favorite music
Monster.jobs.title=Daily tasks
Monster.metamorphosisToAdult=become adult (grow)
Monster.metamorphosisToAdult.desc=Crea un capullo y se mete dentro de él para salir convertido en un monstruo adulto. \
	Mientras el monstruo siga siendo un pichón, no podrá realizar labores productivas para la guarida, sin embargo tiene más \
	capacidad para aprender.<br/>¿Crees que ya es el momento de que el monstruito se ponga a currar?<br/><br/>  Nota: \
	El proceso de metamorfosis para esta raza dura <b>{0} minutos<b/>
Monster.metamorphosisCountDown=metamorphosis
Monster.metamorphosisCountDown.desc=Tiempo que falta para que salga de su capullo y se convierta en adulto.
Monster.name=name
Monster.title=Details of the monster
	
Monster.attr.attributes=attributes
Monster.attr.skill=skill
Monster.attr.skills=skills
Monster.attr.simpleAttrs=Simple attributes
Monster.attr.simpleAttrs.desc=Atributos genéricos que se pueden mejorar directamente en la sala adecuada. Con ellos y \
	con las habilidades se confeccionan los atributos compuestos.
Monster.attr.composeAttrs=Compound attributes
Monster.attr.composeAttrs.desc=Cada atributo compuesto sirve para realizar una tarea concreta. Siempre están formados por la union de atributos \
	simples y habilidades. Los atributos simples se mejoran en salas específicas mientras que las habilidades se mejoran practicando la tarea \
	en cuestión. Para mejorar un atributo compuesto y por ende mejorar su tarea relacionada, hay que mejorar cada uno de los componentes que lo forman.
Monster.attr.workSkills=Work skills
Monster.attr.workSkills.desc=Habilidades específicas para tareas de trabajo. Se mejoran practicando cada tarea en concreto, por ejemplo, la habilidad de \
	constructor mejorará cada vez que el monstruo participe en una obra.<br/>Las habilidades se pueden mejorar mucho más rápido en las aulas de enseñanza.
Monster.attr.determiningFactors=Determining factors
Monster.attr.level=level
Monster.attr.exp={0} % of accumulated experience to reach level{1}

Monster.attr.Strenght=strenght
Monster.attr.Strenght.brief=increase in gymnasium
Monster.attr.Strenght.desc=Hay muchas tareas que requieren fuerza, como la construcción, la recolección de basura \
	o el cultivo de hongos. En las batallas permite hacer más daño al golpear un enemigo.
Monster.attr.Agility=agility
Monster.attr.Agility.brief=increase in training room
Monster.attr.Agility.desc=Mayor agilidad implica mayor rapided, menos tiempo en llegar a otras guaridas, por lo que \
	se aumenta la efectividad del servicio recibido. También aumenta la probabilidad de golpear en las batallas.
Monster.attr.Vitality=vitality
Monster.attr.Vitality.brief=cannot be increased in this version
Monster.attr.Vitality.desc=Se mejoraría en el balneario-SPA (no disponible en esta versión) y sirve para tener más \
	resistencia en las batallas, reducir el riesgo de contraer enfermedades y aumentar la fertilidad.
Monster.attr.Intelligence=intelligence
Monster.attr.Intelligence.brief=cannot be increased in this version
Monster.attr.Intelligence.desc=Mayor rapidez aprendiendo y mejorando habilidades. Una criatura con mucha inteligencia \
	alcanzará un nivel mayor en todas sus habilidades a lo largo de su vida.
Monster.attr.Charisma=charisma
Monster.attr.Charisma.brief=cannot be increased in this version
Monster.attr.Charisma.desc=Las criaturas con carisma hace más felices a los clientes. Cuando se utiliza una sala de otra guarida, \
	la felicidad aumenta dependiendo del carisma del/los empleados que le atiendan. Tambien ofrece dotes de liderazgo en las batallas.
Monster.attr.Happiness=happinessfelicidad
Monster.attr.Happiness.brief=increase having a good time with it's favorite music
Monster.attr.Happiness.desc=Cada monstruo tiene predilección por un tipo \
	de música, y si van a locales donde pongan su música favorita, se divertirán mucho más. También disfrutan si utilizan \
	una sala de otra guarida siempre que el empleado que les atienda tenga mucho carisma. La felicidad es un atributo muy \
	importante porque afecta directamente en la eficacia de la mayoría de tareas que pueda realizar el monstruo.
Monster.attr.HarvesterSkill=harvest
Monster.attr.HarvesterSkill.brief=increase harvesting garbage
Monster.attr.HarvesterSkill.desc=Al trabajar en el almacén recolectando basura se va mejorando esta habilidad, que sirve, \
	junto con la fuerza, para recolectar una mayor cantidad de basura en cada viaje.
Monster.attr.ConstructorSkill=constructor
Monster.attr.ConstructorSkill.brief=increase building and expanding rooms
Monster.attr.ConstructorSkill.desc=Continuamente será necesario construir, ampliar y subir de nivel las salas de la guarida. \
	Cuantas más labores de construcción realice un monstruo, más irá mejorando esta habilidad, que define el valor del atributo \
	compuesto de construcción.

Monster.attr.Harvest=harvest
Monster.attr.Harvest.desc=Este atributo repercute directamente en la tarea de recolección de basura. Con más fuerza y habilidad \
	de recolección, se consigue un aumento en la productividad recogiendo basura para el almacén. 
Monster.attr.Construction=construction
Monster.attr.Construction.desc=Atributo que define lo rápido que puede construir un monstruo (cantidad de esfuerzo por hora). \
	Una sala en obras tiene una cantidad de esfuerzo necesario para completarse, cuanto mayor sea el atributo de construcción \
	de cada monstruo involucrado en las obras, antes se alcanza el esfuerzo necesario para terminarla.<br/>\
	Por ejemplo, dos monstruos con el atributo de construcción a nivel 10, completarían una obra de 40 de esfuerzo \
	en tan solo dos turnos ((10 + 10) * 2 turnos = 40 de esfuerzo).

Monster.raceTitle=Race details
Monster.raceTitle.desc=Cada raza de monstruo tiene unas características que la hacen diferente al resto.<br/>\
	Generalmente, cuanto mejor es una raza, más espacio vital necesrita cada criatura de esa raza para poder vivir en la guarida.
Monster.initialAttributes=Initial attributes
Monster.initialAttributes.desc=Valor que tienen cada uno de estos atributos en el momento de nacer. A medida que el monstruo \
	crece podrá ir mejorándolos. Si tiene descendencia, las crías nacerán nuevamente con estos valores, que dependen únicamente de la raza.
Monster.race=race
Monster.race.desc=description
Monster.race.buyEggPrice=price
Monster.race.buyEggPrice.desc=Dinero que cuesta adquirir un huevo de esta raza. También se pueden conseguir nuevos huevos mediante la \
	procreación entre monstruos de la misma especie (aquí son todos hermafroditas XD).<br/>Los huevos se pueden vender, \
	pero valen la mitad de precio de lo que cuesta comprarlos (el negocio está en procrear-vender, no en la compra-venta).
Monster.race.shellEggPrice=price
Monster.race.clickToSeeDetails=click to see race details
Monster.race.vitalSpace=vital space
Monster.race.vitalSpace.desc=Es el espacio que necesita la criatura para poder nacer y desenvolverse en la guarida. \
	Por cada plaza de tamaño de los <b>apartamentos</b> hay <b>10</b> de espacio vital.<br/>\
	Por lo tanto, cuanto más grandes sean los apartamentos, más monstruos pueden vivir en la guarida.
Monster.race.liveLenght=life length
Monster.race.liveLenght.desc=Días de juego que vive un monstruo de esta raza. Las razas más longevas tienen la posibilidad \
	de alcanzar un mayor nivel en sus atributos, ya que tienen más tiempo para entrenar. El paso de cría a adulto es voluntario, \
	se puede realizar cuando se crea más conveniente. Sin embargo el paso a anciano se realiza automáticamente cuando se cumple \
	el 80 % de la esperanza de vida (es decir, si la esperanza de vida fuese de 10 dias de juego, a los 8 días se convertiría en anciano).
Monster.race.raceType=race type
Monster.race.raceType.Verme=Verme
Monster.race.raceType.Mollusca=Mollusca
Monster.race.raceType.Crustacea=Crustacea
Monster.race.raceType.Humanoide=Humanoid
Monster.race.raceType.desc=En esta versión del juego el tipo de raza es irrelevante. En futuras versiones, cada tipo de \
	raza contará con unas ventajas y unos inconvenientes, por ejemplo, el tipo de objetos que puedan llevar.<br/><br/>\
	Los diferentes tipos de raza que puede haber son:\
	<ul><li><b>Verme</b>: Gusanos con cola. Reptan por el suerlo</li>\
	<li><b>Mollusca</b>: Blanduzcos y con tentáculos.</li>\
	<li><b>Crustácea</b>: Duros y con caparazón. Caminan sobre patas de araña.</li>\
	<li><b>Humanoid</b>: Con brazos y piernas, como las personas de bien</li></ul><br/>\
	Además, cualquiera de estos tipos puede ser <b>volador</b> o no. Los monstruos voladores llegan el doble de rápido \
	a los sitios (por lo tanto pueden ir hasta guaridas que estén al doble de distancia).
Monster.race.fliying=flying
Monster.race.fertility=fertility
Monster.race.fertility.desc=En esta versión de juego no está implementada la procreación. Para cuando así sea, \
	la fertilidad define el número de intentos que hay que hacer para conseguir poner un huevo de monstruo.
Monster.race.incubationTime=incubation time
Monster.race.incubationTime.desc=Son los minutos necesarios para incubar un huevo de esta raza. Mientras está incubando, \
	el huevo ya ocupa el espacio vital que necesite de la guarida, por eso es mejor que incube cuanto antes. Generalmente, las \
	razas más grandes tardan más en incubar.
Monster.race.metamorphosisTime=metamorphosis time
Monster.race.metamorphosisTime.desc=Minutos que tiene que pasar una cría de esta raza en su capullo hasta que se convierta en adulto.

Monster.race.Bu=Bu
Monster.race.Bu.desc=Monstruo más sencillo. Nace directamente del ojo de la vida, por eso no \
	cuesta nada adquirir un huevo de esta raza. No tiene ninguna cualidad destacable.
Monster.race.Polbo=Polbo
Monster.race.Polbo.desc=Es como un pulpo con siete ojos. No destaca por su inteligencia pero \
	es muy facil de mantener.
Monster.race.Lipendula=Lipendula
Monster.race.Lipendula.desc=Gusano volador de un solo ojo. Sus alas son su principal ventaja, \
	permitiéndole llegar más lejos en menos tiempo. 
Monster.race.Ocodomo=Ocodomo
Monster.race.Ocodomo.desc=Cazador de los abismos, vive en simbiosis con los ojos de su boca, que \
	le permiten ver a cambio de protección y alimento.
Monster.race.Mongo=Mongo
Monster.race.Mongo.desc=Extraño humanoide con cara de dormido. Pese a ello es la criatura más \
	rápida que se haya conocido en el inframundo de los monstruos.
Monster.race.Electroserpe=Electroserpe
Monster.race.Electroserpe.desc=Sus peligrosas tres lenguas de serpiente pueden producir descargas \
	de alto voltaje. Esto y una increible vitalidad hacen de esta criatura un mostruo muy versatil.
Monster.race.Quad=Quad
Monster.race.Quad.desc=Muy fuerte y robusto. Este monstruo de cuatro lenguas motoras es ideal \
	para realizar labores de construcción y recolección de basura.
Monster.race.Ubunto=Ubunto
Monster.race.Ubunto.desc=Aunque vagos y perezosos, los Ubuntos cuentan con una gran inteligencia \
	y longevidad con las que podrán alcanzar los conocimientos más avanzados del inframundo.

Monsters.title=Monsters
Monsters.thereIsNoMonsters=There are no monsters in your lair.<br/>\
	The first thing you must do is to buy monster eggs and incubate them.<br/>\
	Then you can programmate tasks for your monsters to harvest garbage, build rooms, etc.

