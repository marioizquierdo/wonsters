Task.task_manager.title=Change task {0}
Task.task_manager.desc=La tarea seleccionada será realizada por el monstruo cada día en la hora {0}.
Task.task_manager.noTasks=No hay otras tareas disponibles para realizar en este horario.
Task.task_manager.error.title=No se puede asignar la tarea
Task.InvalidTaskException.AgeNotAllowedException=Este monstruo no tiene la edad permitida para realizar la tarea.
Task.InvalidTaskException.BuilderNeedsRoomInWorksException=Las obras ya se han terminado, \
	para asignar obreros ponga la sala en obras de nuevo.
Task.InvalidTaskException.MonsterMealTimeException=En la hora de comer no se pueden realizar otras tareas.
Task.InvalidTaskException.MonsterSleepTimeException=En las horas de dormir no se pueden realizar otras tareas.
Task.InvalidTaskException.NoRoomFreePlacesException=<b>Plazas completas</b>: No hay sitio en esta sala para \
	realizar la tarea indicada durante este turno.<br/>Quizás necesites ampliar su tamaño.
Task.InvalidTaskException.PublicAccessDisabledException=Mientras la sala no esté publicada solamente podrán \
	acceder monstruos de su misma guarida.
Task.InvalidTaskException.RoomNotAccesibleException=Esta sala no es accesible para monstruos de otra guarida.
Task.InvalidTaskException.TaskRoleNotAllowedException=En la sala indicada no se pueden realizar tareas de ese tipo.

Task.TaskType.Building=build
Task.TaskType.Building.desc=Contribuye en las obras de esa sala. Cuantos más monstruos haya trabajando \
	simultaneamente en las obras, antes se acabarán. Para trabajar en las obras no hay límite de plazas \
	(se pueden asignar tantos obreros como se desee).
Task.TaskType.StayInTheEyeOfTheLife=do nothing
Task.TaskType.StayInTheEyeOfTheLife.desc=No es ni bueno ni malo. \
	Lo hacen por defecto los monstruos que terminan alguna otra tarea. Por ejemplo, cuando están \
	trabajando en una obra y la obra se termina, entonces ellos automáticamente deciden ir a vaguear.
Task.TaskType.GarbageHarvest=garbage harvest
Task.TaskType.GarbageHarvest.desc=Durante una hora de juego el monstruo va al exterior a conseguir basura, \
	que es necesaria para seguir ampliando y mejorando la guarida. \
	La cantidad de basura recolectada en esa hora depende del atributo 'recolección' del monstruo. \
	Cuanto más grande sea el almacén más monstruos podrán recolectar basura simultaneamente.
Task.TaskType.TruffleHarvest=truffle harvest
Task.TaskType.TruffleHarvest.desc=Trabajar en el Cultivo de Trufas ayuda a conseguir más comida, que se traduce \
	en más felicidad conseguida durante la hora de comer. \
	Cuanto más grande sea el cultivo, más monstruos podrán trabajar en él durante la misma hora.
Task.TaskType.SleepInTheDormitories=sleep
Task.TaskType.SleepInTheDormitories.desc=Todos los monstruos necesitan dormir obligatoriamente un mínimo de horas, \
	y lo hacen el los apartamentos. Dentro de los apartamentos cada monstruo ya tiene reservada su parcela de \
	espacio vital para dormir cuando quiera.
Task.TaskType.MealInTheEyeOfTheLife=eat
Task.TaskType.MealInTheEyeOfTheLife.desc=El Ojo de la Vida es capaz de producir alimento vegetal suficiente para que \
	los monstruos sobrevivan, sin embargo lo que les hace felices es comer trufas. Tanto si hay trufas como si no, \
	las horas de comer se consumen junto al Ojo de la vida.

