FrontPage.title=Navigator game
FrontPage.registerTag=register
FrontPage.startTag=begin
FrontPage.playNowForFree=play free now
FrontPage.playNowForFree.description=Create a new hideout in this alpha release of the game. You will not be able to do almost nothing \
	in the game, but you can see what it looks like.
FrontPage.info.notice.notImplementedFeature=Feature not included in this test version
FrontPage.info.notice.semiImplementedFeature=Feature partially implemented
FrontPage.info.presentationText=<strong>Thearsmonsters</strong> is an online game that introduces you in an underworld \
    where the monsters of thousands of people from different places live. \
    <strong>It is free, and no installation is necessary</strong>.
FrontPage.info.automaticTasks.title=Leave the monsters doing their work.
FrontPage.info.automaticTasks=Thearsmonsters is a real time game and things keep happening while you are not playing. \
	Each monster has a task list which repeats each day. \
	Organize them only once, and leave the task system perform automatically the work.
FrontPage.info.publicRooms.title=Earn extra money offering public services in your hideout.
FrontPage.info.publicRooms=Each room in your hideout is intended to a specific function. For example, in the gymnasium the monsters \
	increase their strength and in the discotheque they have a good time. If you don't have a concrete type of room you can use another one in \
	a neighbour's hideout, but only if you pay the stablished price. On the contrary, if you have in your hideout useful rooms for other players, \
	it is possible that they will want to pay a lot of money to use them. 
FrontPage.info.classroomTeach.title=Teach the acquired knowledge to newer generations.
FrontPage.info.classroomTeach=The monsters learn new habilities (combat or work related) by practising them. \
	Then they will be able to teach them to other monsters, in order to make new generations reach the level \
	of their masters with less effort. If you manage to make one of your monsters a true genious, \
	let it share it's wisdom with the rest, and if another monster in another hideout is interested, you can charge it the \
	necessary amount for the lessons.
FrontPage.info.monstersLifeCicle.title=There is only one life.
FrontPage.info.monstersLifeCicle=The monsters in this game have a complete life cycle. Like every life being in the nature, they are born, grow up, \
	reproduce and die. Will they be able to enjoy a good lifetime in your hideout?
FrontPage.info.mosntersOffspring.title=A chip off the old block.
FrontPage.info.mosntersOffspring=Guide your creatures through their lives and make sure that they have descendants. \
	Bring two monsters of the same race in the room of love and let nature keep its course. \
	Even it is necessary to have a couple of monsters to procreate, every race is hermaphrodite, \
	there are no males nor females, it is the same as with little angels in the sky.
	
