Lair.room.TradeOffice.changeResources=Change garbage-money
Lair.room.TradeOffice.description=Intercambio de basura por monedas de oro y viceversa. Cada vez que se hace \
	un cambio se cobra cierta comisión, que se va reduciendo cuanto mayor sea el nivel de la Oficina de Comercio.

Lair.room.TruffleFarm=cultivate truffles
Lair.room.TruffleFarm.truffleAmount=truffles accumulated this week
Lair.room.TruffleFarm.description=Las trufas no alimentan a los monstruos, sin embargo están tan deliciosas que \
	aumentan su felicidad. Puedes poner monstruos a trabajar en el cultivo y se irán acumulando trufas \
	que se reparten al final de la semana a partes iguales entre todos los monstruos de la guarida. <br/>\
	Es decir, cuantas más trufas se cosechen durante una semana, más felices serán tus monstruos durante la siguiente.

Lair.room.Dormitories=Dormitories
Lair.room.Dormitories.description=Es donde los monstruos descansan cada día. Las plazas del dormitorio determinan el \
	<b>espacio vital</b> que hay en la guarida, por lo tanto el tamaño de los apartamentos indica el número de \
	monstruos que puedes llegar a tener.<br/>\
	Cada plaza de tamaño en los apartamentos vale por 10 de espacio vital. 

