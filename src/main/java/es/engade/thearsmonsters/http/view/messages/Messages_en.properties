Lair.money=gold coins
Lair.money.desc=Economic resource of the hideout. Gold coins are the money which is used to \
	interchange services between players, to buy monster eggs or to commerce in general. \
	<br/>In the commerce office you can interchange money for garbage.
Lair.garbage=garbage
Lair.garbage.desc=Primary resource of the monsters. It is used to build, improve or expand rooms \
	of the hideout. The monsters collect garbage by working in the warehouse, they go to the surface and \
	return with an amount of garbage. The better is their collect attribute, the more garbage can they \
	bring each time.
Lair.effort=effort
Lair.effort.desc=The ammount of effort needed to complete the construction. \
	In each task's turn, it is completed as many effort \
	as the sum of the construction attributes of the worker monsters involved in building.<br/> \
	For example, if during a turn there are three monsters working and their construction attributes \
	are 5, 10 and 20, then that turn 5 + 10 + 20 = 35 "effort" will be completed.
	
