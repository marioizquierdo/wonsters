Lair.room.Warehouse.description=Almacena la basura recolectada. Cuanto mayor sea su tamaño \
	más basura podrá almacenarse. La tarea que se realiza aquí es recolectar basura. Los \
	monstruos con más fuerza consiguen más basura por viaje.

Lair.room.TradeOffice=Trade office
