NotImplementedPage.frontPageTag=Alpha release notes
NotImplementedPage.frontPageTitle=Thearsmonsters "alpha" release
NotImplementedPage.description=Esta es la versión "alfa" del juego. Muchas funcionalidades no han \
	sido implementadas o están en proceso de desarrollo.<br/>\
	Actualmente solo se pueden dar de alta usuarios para que tengan una guarida con dos monstruos. El motor de \
	tareas no es funcional, por lo tanto las tareas asignadas a los monstruos nunca se ejecutarán.<br/><br/> \
	Se puede entrar como el <b>usuario de prueba "b" con contraseña "b"</b>, el cual tiene una guarida en estado avanzado \
	con todos los monstruos disponibles en el juego, para hacerse mejor a la idea de como es una guarida en funcionamiento.<br/> \
	Espero que la versión "alfa" sea de su agrado. Gracias.

