Monster.age=age
Monster.age.desc=Los monstruos pasan por varias etapas a lo largo de su vida. Cuando salen del huevo son <b>pichones</b> (crías). \
	Antes de ser adultos no pueden realizar tareas de trabajo, sin embargo aprenden más rápido en el aula de enseñanza.<br/>\
	En el momento adecuado, el pichón se mete en su capullo para metamorfosearse en <b>adulto</b>, así podrá trabajar y \
	seguir mejorando sus habilidades.<br/>De cualquier manera, al llegar al <b>80%</b> de su <em>esperanza de vida</em> \
	(para esta raza <b>{0}</b> días de juego) el adulto se vuelve <b>anciano</b>. Al completar el 100% de su esperanza de vida \
	({1} días de juego) el monstruo fallece.
