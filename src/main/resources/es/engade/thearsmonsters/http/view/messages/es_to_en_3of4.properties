Monster.freeTurns.desc= No pienses que voy a estar todo el día trabajando, cada día dispongo de unos turnos determinados que puedo emplear en lo que creas conveniente, tu eres el jefe. ¡Pero no me pidas que haga horas extras!
Monster.isDead.title=Este monstruo está muerto
Monster.isDead.bury=Enterrar este monstruo
Monster.isDead.bury.desc=La vida de este monstruo ha llegado a su final. Todo los monstruos de tu guarida lo echarán mucho de menos. \
	Enterrandolo, este monstruo desaparacerá para siempre de tu guarida.
