Monster.metamorphosisToAdult=crecer a edad adulta
Monster.metamorphosisToAdult.desc=Parece que fue ayer cuando era sólo un huevo que no sabía nada de la vida, si crees que ya ha llegado mi momento, puedo convertirme en un monstruo adulto hecho y derecho. \
	Mientras siga siendo un pichón, no podré trabajar ya que la explotación infantil esta prohibida en Wonsters, sin embargo cuando sea adulto me costará más aprender. \
	Así que, la decisión es tuya ¿Quieres que me convierta en adulto y deje de comer la sopa boba? <br/>. Ten en cuenta que mi proceso de transformación dura <b>{0} minutos<b/>.

Monster.metamorphosisCountDown=metamorfosis
