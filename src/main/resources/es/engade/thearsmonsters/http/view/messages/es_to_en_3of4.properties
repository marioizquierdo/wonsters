Monster.attr.simpleAttrs=Atributos simples

Monster.attr.simpleAttrs.desc=Estos atributos son mis características habituales, pero no te creas que son inalterables, pueden modificarse en la sala adecuada. \
	Unido a mis habilidades constituyen mis atributos compuestos
Monster.attr.composeAttrs=Atributos compuestos
Monster.attr.composeAttrs.desc=Cada uno de mis atributos compuestos sirven para realizar una tarea concreta. Siempre están formados por la unión de mis atributos \
	simples y habilidades. Los atributos simples las puedo mejorar en salas específicas mientras que las habilidades se mejoran practicando. \
	Para mejorar mi atributo compuesto y que realize mejor la tarea relacionada, tienes que mejorar cada uno de mis componentes que lo forman\
	Mejorar no es fácil pero si muy gratificante para un monstruo, a todos nos gusta mejorar.
Monster.attr.workSkills=Habilidades de trabajo
Monster.attr.workSkills.desc=Ay, el trabajo, que duro es para un monstruo. Estas habilidades son específicas para tareas del trabajo, las puedo mejorar practicando (la practica hace la perfección) o aprendiendo en las aulas (ya lo decia mi abuela que lo importante es estudiar).  

Monster.attr.determiningFactors=Condicionantes
Monster.attr.level=nivel
Monster.attr.exp={0} % de experiencia acumulada para mejorar a nivel {1}
Monster.attr.Strenght=fuerza
Monster.attr.Strenght.brief=mejorar en gimnasio
Monster.attr.Strenght.desc=A pesar de lo que muchos digan la fuerza es muy importante en un monstruo. En la construcción, la recolección de basura \
	o el cultivo de hongos es importante ser un monstruo fuerte. Y si llega el momento de enfrentarme a alguién en una batalla me permitirá golpear con mayor intensidad a los enemigos.

Monster.attr.Agility=agilidad
Monster.attr.Agility.brief=mejorar en sala de entrenamiento

Monster.attr.Agility.desc=Aquel monstruo que diga que la agilidad no es importante MIENTE, un monstruo ágil llega más rápido a otras guaridas mejorando la efectividad del servicio recibido. \
	Además, en el fragor de la batalla, aumenta la probabilidad de golpear al enemigo EHHH.
Monster.attr.Vitality=vitalidad
Monster.attr.Vitality.brief=no se puede mejorar en esta versión

Monster.attr.Vitality.desc=Es bueno ser un monstruo con vitalidad, esto me permite resistir más en las batallas, reducir el riesgo de que me contagie enfermedades \
	y aumentar mi fertilidad (asi sere un Latin Lover). Puedo mejorar si me envias al balneario-SPA. ¡Que forma más placentera de mejorar!

Monster.attr.Intelligence=inteligencia
Monster.attr.Intelligence.brief=no se puede mejorar en esta versión
Monster.attr.Intelligence.desc=Mas vale maña que fuerza comentan mis amigos monstruos, y en cierta parte, tienen razón. Cuanto más inteligente sea \
	más rapido puedo aprender nuevas habilidades, aunque ten cuidado de que no me llamen cerebrin, no me gusta.
Monster.attr.Charisma=carisma
Monster.attr.Charisma.brief=no se puede mejorar en esta versión
Monster.attr.Charisma.desc= No es lo mismo acudir a una tienda que como empleado tiene a Alien que a otra en el que esta el monstruo de las galletas. \
	Cuando utilizamos una sala de otra guarida necesitamos sentirnos bien tratados aumentando nuestra felicidad cuanto mayor carisma tenga el empleado. \
	En las batallas también es importante tener un monstruo con carisma cerca. 

Monster.attr.Happiness=felicidad
Monster.attr.Happiness.brief=mejorar divirtiéndose con su música favorita

Monster.attr.Happiness.desc="Felicidad es un viaje lejano mano con mano, la felicidad". La felicidad hace a un monstruo como yo sentirse bien. \
Es uno de los atributos más importantes en Wonsters ya que repercute en la mayoría de las tareas. \
Puedes aumentar mi felicidad llevandome a locales donde pongan mi música favorita (no es lo mismo llevar a un heavy a escuchar a AC/DC que a David Bisbal) \
o llevandome a salas dirigidas por empleados con carisma.

Monster.attr.HarvesterSkill=recolector
Monster.attr.HarvesterSkill.brief=mejorar recolectando basura
!M
Monster.attr.HarvesterSkill.desc= Este parametro indica mi hablidad recolectando basura. \
A medida que voy recolectando basura voy mejorando mi habilidad pudiendo recoger una mayor cantidad de basura en cada viaje. \
Pero recuerda, por mucha habilidad que tenga necesito también tener fuerza para ser un buen recolector de basura. 

Monster.attr.ConstructorSkill=constructor
Monster.attr.ConstructorSkill.brief=mejorar constryendo y ampliando salas
!M
Monster.attr.ConstructorSkill.desc= En Wonsters no hay crisis en el sector de la construcción. \
Continuamente será necesario construir, ampliar y subir de nivel las salas de la guarida. A medida que vaya realizando estas tareas \
ire mejorando esta habilidad y podre llegar a ser un gran constructor. Aunque ten en cuenta que la fuerza también influye en la capacidad de construccion de un monstruo. 

Monster.attr.Harvest=recolección
!M
Monster.attr.Harvest.desc=Este atributo es el que tienes que tener en cuenta a la hora de conocer mi capacidad de recolectar basura. \
Mejorando mi fuerza y habilidad de recolección puedes conseguir que llegue a ser un experto recolector, ¡Que ni el monstruo de los fraggel!. 

Monster.attr.Construction=construcción
Monster.attr.Construction.desc=Mi capacidad para construir. Este parametro refleja el esfuerzo por hora que soy capaz de realizar en una sala en obras. \
	Zamora no se construyo en una hora. \
	Te voy a poner un ejemplo, dos monstruos compañeros con el atributo de construcción a nivel 10, completarían una obra de 40 de esfuerzo en tan solo dos turnos, porque (10 + 10) * 2 turnos son 40 de esfuerzo.

Monster.raceTitle=Datos de la raza
Monster.raceTitle.desc=Somos distintos, somos iguales. Cada monstruo como yo pertenece a una raza que tiene unas características que la hacen diferente al resto.<br/> \
	Generalmente, cuanto mas avanzada es una raza, más espacio vital necesita cada criatura de esa raza para poder vivir en la guarida.

Monster.initialAttributes=Atributos iniciales
Monster.initialAttributes.desc= Cada raza tiene sus particularidades. Aqui aparecen los valores iniciales que toma cada monstruo al nacer.\
	Pero recuerda, estos valores pueden mejorarse a lo largo de la vida de un monstruo.

Monster.race=raza
Monster.race.desc=Cada raza de monstruo tiene unos atributos de base distintos, aunque después los monstruos pueden entrenar para mejorarlos (por ejemplo la fuerza en el gimnasio). \
	Quizás la característica más importante de una raza es su esperanza de vida, ya que monstruos más longevos significa que tienen más tiempo para mejorar sus habilidades.
Monster.race.buyEggPrice=precio de compra
Monster.race.buyEggPrice.desc=Aqui se informa de la cantidad de dinero que necesitas para adquirir un huevo de esta raza. \ 
	Sin embargo el milagro de la vida en Wonsters consiste en que dos monstruos de la misma especie procreen, (aquí son todos hermafroditas XD). \
	<br/>Los huevos los puedes vender, pero valen la mitad de precio de lo que cuesta comprarlos. El negocio en Wonsters está en procrear-vender, no en la compra-venta, \
	y además, piensa en los pobres monstruitos, ¿donde estarán mejor que con su familia original?.

Monster.race.sellEggPrice=precio
Monster.race.clickToSeeDetails=click para ver los detalles de esta raza
Monster.race.vitalSpace=espacio vital
Monster.race.vitalSpace.desc=Un monstruo necesita su espacio para vivir. No pienses hacinar 40 monstruos una habitación pequeña, en Wonsters, esto no se puede hacer.\ 
	Necesitarás aumentar el tamaño de los apartamentos para que puedan vivir más monstruos en tu guarida. \
	Por cada plaza de tamaño de los <b>apartamentos</b> hay <b>10</b> de espacio vital.

Monster.race.lifeExpectancyDays=esperanza de vida
Monster.race.lifeExpectancyDays.desc=No se que has visto en las peliculas pero en Wonsters no existen los inmortales.\
	La esperanza de vida son los días aproximados que puede vivir un monstruo. Las razas más longevas tienen mayores posibilidades de alcanzar un nivel \
	más alto en sus atributos, ya que tienen más tiempo para entrenar. Te recuerdo que el paso de cría a adulto es voluntario, \
	se puede realizar cuando se crea más conveniente. Sin embargo el paso a anciano se realiza automáticamente cuando se cumple \
	el 80% de la esperanza de vida (es decir, si la esperanza de vida fuese de 10 dias de juego, a los 8 días se convertiría en anciano).

Monster.race.raceType=tipo de raza
Monster.race.raceType.Verme=Verme
Monster.race.raceType.Mollusca=Mollusca
Monster.race.raceType.Crustacea=Crustácea
Monster.race.raceType.Humanoide=Humanoide
Monster.race.raceType.desc=En esta versión del juego el tipo de raza es irrelevante. En futuras versiones, cada tipo de \
	raza contará con unas ventajas y unos inconvenientes, por ejemplo, el tipo de objetos que puedan llevar.<br/><br/>\
	Los diferentes tipos de raza que puede haber son: \
	<ul><li><b>Verme</b>: Gusanos con cola. Reptan por el suerlo</li>\
	<li><b>Mollusca</b>: Blanduzcos y con tentáculos.</li>\
	<li><b>Crustácea</b>: Duros y con caparazón. Caminan sobre patas de araña.</li>\
	<li><b>Humanoide</b>: Con brazos y piernas, como las personas de bien</li></ul><br/>\
	Además, cualquiera de estos tipos puede ser <b>volador</b> o no. Los monstruos voladores llegan el doble de rápido \
	a los sitios (por lo tanto pueden ir hasta guaridas que estén al doble de distancia).
Monster.race.fliying=volador
Monster.race.fertility=fertilidad
Monster.race.fertility.desc=En esta versión de juego no está implementada la procreación. Para cuando así sea, \
	la fertilidad define el número de intentos que hay que hacer para conseguir poner un huevo de monstruo.
Monster.race.incubationTime=tiempo incubación

Monster.race.incubationTime.desc=Este tiempo que ves aquí refleja la cantidad de minutos que necesita un huevo de esta raza para incubar. \
	Ten en cuenta que, mientras está incubando, el huevo ya ocupa el espacio vital que necesite (o es que un bebe no ocupa espacio antes de nacer).\
	Generalmente, las razas más grandes tardan más en incubar. Te pongo un ejemplo para que lo entiendas, en tu mundo no es lo mismo el tiempo que tarda \
	en nacer un elefante que un mosquito.

Monster.race.metamorphosisTime=tiempo metamorfosis
Monster.race.metamorphosisTime.desc=Que bonito es ver como un hijo tuyo se convierte en un monstruo hecho y derecho. \
	Esta cifra representa los minutos que tiene que pasar una cría de esta raza en su capullo hasta que se convierta en adulto.
