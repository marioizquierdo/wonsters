Monster.actions.title=Realizar tareas
Monster.actions.info=Cada monstruo acumula 15 turnos al día para trabajar, hasta un máximo de 100 turnos acumulados. Por lo tanto, dispondrá de un nuevo turno cada 96 minutos (hora y media aprox). Algunas tareas solamente se pueden realizar por monstruos de cierta edad, por ejemplo, solo los monstruos adultos pueden recolectar basura, y cada vez que lo hacen adquieren experiencia como recolectores.
