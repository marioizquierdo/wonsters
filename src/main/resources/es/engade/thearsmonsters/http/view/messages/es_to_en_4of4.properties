Name.GuilleGefaell=Guillermo Gefaell Valcarce
Name.GuilleGefaell.brief=Programación de la capa Web
Name.GuilleGefaell.email=ggvalcarce@gmail.com
Name.GuilleGefaell.miniCV=Estudiante 3º Ing. Técnia de Sistemas. Pendiente proyecto.
Name.GuilleGefaell.quoteAboutTheProject=<p>"Aun recuerdo el día que recibí el correo de Mario para crear un grupo de desarrollo para Wonsters. \
	Sabía que era una oportunidad única de trabajar en un proyecto así, pero sobre todo de aprender, aprender un montón.</p><p>\
	Siempre me gustaron los videojuegos. Desde la primera Atari que entro en mi casa hasta la gráfica que me permitia jugar a las últimas novedades. Esto unido \
	a mi pasión por los ordenadores hizo que tuviera mis primeros acercamientos al desarrollo de videojuegos jugando con el Dark Basic, el Games Dev Studio, el RPG Maker... ". \
	Nunca nada serio.</p><p> Hasta que llegó Wonsters. La oportunidad de trabajar en un juego original, divertido, pero que sobre todo, hacía volver mi ilusión perdida \
	en el desarrollo de videojuegos.</p><p>\
	Más info: <a href="http://www.memoryleak.es" target="_blank">Memory leak</a></p>
Name.VictorGulias=Victor M. Gulías Fernández

NotImplementedHelp.apologize=Amigos míos, la bondad de <b>Papá Monstruo</b> no tiene límite. Por eso, mientras nuestros queridos ingenieros desarrollan un sistema de ayuda os daré unas breves indicaciones para empezar a controlar a los monstruos.
NotImplementedPage.apologize=¡Hijos míos, tengan paciencia! aunque a los monstruos nos encantaría, esta parte del juego está sin desarrollar.<br/> \
	Por suerte, nuestros creadores tienen lo que hay que tener para cumplir vuestras espectativas monstruíles.
