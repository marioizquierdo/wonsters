Ranking.tagName=ranking
Ranking.title=Top100 Ranking
Ranking.index.info.title=Top {0} mejores jugadores
Ranking.index.info.desc=Ranking con los {0} mejores jugadores del juego.<br/>\
	La puntuación de cada jugador se calcula teniendo en cuenta las razas descubiertas y las salas de la guarida: \
	<ul>\
		<li><b>Raza de Monstruo</b>: Por cada raza descubierta, es decir, que hayas incubado al menos una vez un monstruo de esa raza, se suman tantos puntos como dinero cueste adquirir un huevo (solo suma puntos la primera vez).</li>\
		<li><b>Salas de la Guarida</b>: Por cada sala de la guarida se suman tantos puntos como basura ha costado su última ampliación de nivel.</li>\
		<li>Por lo tanto para mejorar tu puntuación, incuba monstruos de nuevas razas y sube de nivel las salas de tu guarida tanto como puedas.
	</ul>
Ranking.index.userInfo.inRankingNumberOne=Tu puesto es el #1. Eres el puto amo en Wonsters. ¡Tu guarida es la mejor!
Ranking.index.userInfo.inRanking=Tu guarida es una de las mejores. Tu puesto es el #{0} con <b>{1}</b> puntos.
Ranking.index.userInfo.outOfRanking=Tu guarida no se encuentra entre las mejores todavía. Actualmente tienes <b>{0}</b> puntos, y para entrar en el ranking debes superar los {1} puntos del jugador #{2}.
Ranking.index.not_implemented.message=En esta versión inicial solamente se incluye este ranking simple. En futuras versiones se incluirán distintos rankings: \
	<ul>\
		<li><b>Ranking de Guaridas</b>: muy similar a este, puntúa las posesiones de cada jugador.</li>\
		<li><b>Ranking de Monstruos</b>: se puntúan los monstruos vivos y sus atributos.</li>\
		<li><b>Histórico de Monstruos</b>: quedan registrados los mejores mosntruos de la historia del juego.</li>\
		<li><b>Panel de logros</b>: se comparan los jugadores en base a los puntos de logros, que son hitos alcanzados de diferentes dificultades.</li>\
	</ul>
