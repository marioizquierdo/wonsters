FlashMessage.InsuficientMoneyException=No hay suficiente dinero. Necesitas {0} monedas de oro pero solo tienes {1}. Si necesitas más dinero debes cambiar basura por dinero en la <b>Oficina de Comercio</b>.
FlashMessage.InsuficientGarbageException=No hay suficiente basura. Necesitas {0} pero solo tienes {1}. Si necesitas más basura debes decirle a un monstruo que vaya a buscar un poco a la superficie y la guarde en el <b>Almacén</b>.
FlashMessage.InsuficientVitalSpaceException=No hay suficiente espacio vital en la guarida. Necesitas {0} pero solo tienes {1}. Si quires más espacio vital debes mejorar los <b>Dormitorios</b>.
FlashMessages.IncorrectAddressException=Coordenadas inválidas. En esta ciudad hay {0} túneles, en cada túnel {1} agujeros \
	y en cada agujero {2} pisos de guaridas. 
FlashMessage.MaxEggsException=No caben más huevos de monstruo en la incubadora (alcanzado el máximo permitido: {0}).
FlashMessage.WarehouseFullStorageException=Teniendo {0} de basura en el almacén no puedes almacenar {1} más, porque \
	la máxima capacidad es {2}. Para aumentar la capacidad debes agrandar el tamaño del almacén.
FlashMessage.TradeOfficeFullStorageException=Teniendo {0} monedas de oro no puedes almacenar {1} más, porque \
	la máxima capacidad para el dinero es {2}. Para aumentar la capacidad debes agrandar el tamaño de la oficina de comercio.
FlashMessage.OnlyOneChangePerGameDayException=Solo puedes realizar un cambio por dia. Para realizar el próximo cambio de \
	recursos deberás esperar {0} horas y {1} minutos.

FlashMessage.WelcomeToTheGame=¡Felicidades {0}! Tu nueva cuenta se ha creado con éxito.<br/>\
	¡Bienvenido al mundo de Wonsters!, yo seré tu guía en las fases iniciales del juego para que no te pierdas.\
	Sin embargo no te preocupes que esto es muy fácil (no como el álgebra booleana que hay que aprender para ser un monstruo como yo), y, 
	sobretodo, muy divertido. 
	
