EggsManagement.infoMoney=A los monstruos no se nos puede comprar con basura, sin embargo con <b>dinero</b> sí.<br/>\
	Nuestros amados y adorados creadores también se pueden comprar con dinero, y en cuanto esto suceda ¡comenzará el destape en Wonsters! \
	y al fin podremos <b>procrear</b>. Lo cual es una fabulosa alternativa a la fría compra de monstruos.<br/>\
	Mientras tanto la única opción es comprarlos con dinero. Recuerda que el dinero se cambia por basura en la Oficina de Comercio.
EggsManagement.infoMissions=Por ahora lo único que te separa de conseguir nuevas razas de monstruo es disponer de dinero suficiente. \
	Aunque la idea original es ir desbloqueando las distintas razas al ir completando misiones (que aun no están disponibles).
EggsManagement.thereIsNoEggs=No hay huevos de monstruo en la incubadora de Papá Monstruo. <br/>\
	En futuras versiones de Wonsters los monstruos podrán procrear en la "sala del amor", \
	por el momento, la única forma de adquirir huevos es comprándolos. {0}
