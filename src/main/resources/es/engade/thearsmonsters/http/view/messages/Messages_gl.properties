Monster.bestWorkSkill=traballo
Monster.bestWorkSkill.desc=Esta é a habilidade que mellor sabe facer esta criatura. É conveninte especializar cada monstro \
	nuna tarefa diferente.
Monster.details.title=Detalles
Monster.favoriteLeisure=música favorita
Monster.jobs.title=tarefas diarias
Monster.metamorphosisToAdult=crecer a idade adulta
Monster.metamorphosisToAdult.desc=Crea un capullo e se mete dentro de él para saír convertido nun monstro adulto. \
	Mentres o monstro sexa un pichón, non poderá facer labores productivas para o covil, sen embargo ten máis \
	capacidade para aprender.<br/>¿Crees que xa é o momento de que o pequeno monstruo se ponga a traballar?<br/><br/>  Nota: \
	O proceso de metamorfosis para esta raza dura <b>{0} minutos<b/>
Monster.metamorphosisCountDown=metamorfosis
Monster.metamorphosisCountDown.desc=Tempo que lle falta para que salga do seu capullo e se convirta nun adulto de ben.
