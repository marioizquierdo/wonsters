Lair.newRoomsAvaliable.description=Escolle una das salas dispoñibles para iniciar a súa construción. A nova \
	sala aparecerá no teu covil con tamaño cero e en obras para alcanza-lo tamaño un. Despois terás que ir ás \
	tarefas dos teus monstros para indicarlles que traballen na obra. Cantos máis obreiros utilices (e cuanto mellor \
	sexa o seu atributo de construción) antes rematarán o esforzo necesario e a obra terminará antes.
