Lair.money=monedas de ouro
Lair.money.desc=Recurso económico do covil. as monedas de ouro son os cartos que serven para \
	intercambiar servicios entre xogadores, para mercar ovos de monstro ou para comercio en xeral. \
	<br/>Poden trocarse cartos por lixo na Oficina de Comercio.
Lair.garbage=lixo
Lair.garbage.desc=Recurso primario dos monstros. Serve para construir, mellorar e ampliar salas \
	do covil. Os monstros recolectan lixo traballando no almacén, van á superficie e \
	volven con certa cantidade de lixo. Canto mellor sexa o atributo de recolección, máis lixo \
	poden conseguir en cada viaxe.
Lair.effort=esforzo
Lair.effort.desc=É a cantidade de esforzo necesario para completar a obra. \
	Durante cada turno de tarefas, complétase tanto \
	esforzo como a suma dos atributos de construción dos monstros obreiros involucrados.<br/>\
	Por exemplo, se durante un turno hai tres monstros obreiros traballando e sus atributos de construción \
	son de nivel 5, 10 e 20, entonces nese turno completarase 5 + 10 + 20 = 35 de esforzo.
