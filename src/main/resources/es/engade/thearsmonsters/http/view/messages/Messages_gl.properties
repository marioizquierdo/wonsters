Monster.attr.attributes=atributos
Monster.attr.skill=habilidade
Monster.attr.skills=habilidades
Monster.attr.simpleAttrs=Atributos simples
Monster.attr.simpleAttrs.desc=Atributos xenéricos que se poden mellorar directamente na sala adecuada. Con eles e \
	coas habilidades se confeccionan os atributos compostos.
Monster.attr.composeAttrs=Atributos compostos
Monster.attr.composeAttrs.desc=Cada atributo composto serve para realizar una tarefa concreta. Sempre están formados pola unión de atributos \
	simples e habilidades. Os atributos simples se melloran en salas específicas mentres que as habilidades se melloran practicando a tarefa \
	en cuestión. Para mellorar un atributo composto e por ende mellorar a súa tarefa relacionada, hai que mellorar cada un de os compoñentes que o forman.
Monster.attr.workSkills=Habilidades de traballo
Monster.attr.workSkills.desc=Habilidades específicas para tarefas de traballo. Se melloran practicando cada tarefa en concreto, por exemplo, a habilidade de \
	constructor mellorará cada vez que o monstro participe nuna obra.<br/>As habilidades pódense mellorar moito máis rápido nas aulas de aprendizaxe.
Monster.attr.determiningFactors=Condicionantes
Monster.attr.level=nivel
Monster.attr.exp={0} % de experiencia acumulada para mellorar ao nivel {1}

Monster.attr.Strenght=forza
Monster.attr.Strenght.brief=mellorar no ximnasio
Monster.attr.Strenght.desc=hai moitas tarefas que requiren forza, como a construción, a recolección de lixo \
	ou o cultivo de hongos. Nas batallas permite facer máis dano ao golpear un enemigo.
Monster.attr.Agility=axilidade
Monster.attr.Agility.brief=mellorar na sala de entrenamiento
Monster.attr.Agility.desc=Máis axilidade implica maior velocidade, menos tempo para chegar a outros covís, polo tanto \
	auméntase a efectividade do servicio recibido. Tamén aumenta a probabilidade de golpear nas batallas.
Monster.attr.Vitality=vitalidade
Monster.attr.Vitality.brief=non se pode mellorar nesta versión
Monster.attr.Vitality.desc=melloraríase no balneario-SPA (non dispoñible nesta versión) e serve para ter máis \
	resistencia nas batallas, reducir o riesgo de contraer enfermedades e aumentar a fertilidad.
Monster.attr.Intelligence=intelixencia
Monster.attr.Intelligence.brief=non se pode mellorar nesta versión
Monster.attr.Intelligence.desc=Mayor rapidez aprendendo e mellorando habilidades. Una criatura con moita intelixencia \
	alcanzará un nivel maior en todas as súas habilidades ao longo da súa vida.
Monster.attr.Charisma=carisma
Monster.attr.Charisma.brief=non se pode mellorar nesta versión
Monster.attr.Charisma.desc=As criaturas con carisma fan máis felices aos clientes. Cando se utiliza unha sala doutro covil, \
	a felicidad aumenta dependendo do carisma dos empleados que lle atendan. Tamén ofrece dotes de liderazgo nas batallas.
Monster.attr.Happiness=felicidade
Monster.attr.Happiness.brief=mellorar divertíndose coa súa música favorita
Monster.attr.Happiness.desc=Cada monstro ten predilección por un tipo \
	de música, se van a locales onde poñan a súa música favorita, se divertirán moito máis. Tamén disfrutan se utilizan \
	unha sala dotro covil sempre que o empregado que lles atenda teña moito carisma. A felicidade é un atributo moi \
	importante porque afecta directamente na eficacia da maioría das tarefas que realiza o monstro.
Monster.attr.HarvesterSkill=recolector
Monster.attr.HarvesterSkill.brief=mellorar recolectando lixo
Monster.attr.HarvesterSkill.desc=Ao traballar no Almacén recolectando lixo vaise mellorando esta habilidade, que serve, \
	xunto coa forza, para recolectar unha maior cantidade de lixo en cada viaxe.
Monster.attr.ConstructorSkill=constructor
Monster.attr.ConstructorSkill.brief=mellorar construíndo e ampliando salas
Monster.attr.ConstructorSkill.desc=Continuamente será necesario construir, ampliar e subir de nivel as salas do covil. \
	Cantas máis labores de construción realice un monstro, máis irá mellorando esta habilidade, que define o valor do atributo \
	composto de construción.

Monster.attr.Harvest=recolección
Monster.attr.Harvest.desc=Este atributo repercute directamente na tarefa de recolección de lixo. Con máis forza e habilidade \
	de recolección, se consigue un aumento na productividade recollendo lixo para o almacén. 
Monster.attr.Construction=construción
Monster.attr.Construction.desc=Atributo que define o rápido que pode construir un monstro (cantidade de esforzo por hora). \
	Una sala en obras ten unha cantidade de esforzo necesario para completarse, canto maior sexa o atributo de construción \
	de cada monstro involucrado nas obras, antes se alcanza o esforzo necesario para terminarla.<br/>\
	Por exemplo, dous monstros co atributo de construción a nivel 10, completarían una obra de 40 de esforzo \
	en tan solo dos turnos ((10 + 10) * 2 turnos = 40 de esforzo).

Monster.raceTitle=Datos da raza
Monster.raceTitle.desc=Cada raza de monstro ten unhas características que a fan diferente ao resto.<br/>\
	Xeralmente, canto mellor é unha raza, máis espazo vital necesita cada criatura desa raza para poder vivir no covil.
Monster.initialAttributes=Atributos iniciaies
Monster.initialAttributes.desc=Valor que teñen cada un destes atributos no momento de nacer. Así que o monstro \
	vai crecendo poderá ir mellorándoos. Se ten descendencia, as crías nacerán de novo con estes valores, que dependen únicamente de a raza.
Monster.race=raza
Monster.race.desc=descripción
Monster.race.buyEggPrice=prezo da compra
Monster.race.buyEggPrice.desc=cartos que custa adquirir un ovo de esta raza. Tamén se poden conseguir ovos mediante a \
	procreación entre monstros da misma especie (neste xogo todos os monstros son hermafroditas XD).<br/>Os ovos pódense vender, \
	pero valdrán a metade do prezo que custou mercalos (o negocio está en procrear-vender, non na compra-venta).
Monster.race.sellEggPrice=prezo
Monster.race.clickToSeeDetails=preme co rato para ve-los detalles desta raza
Monster.race.vitalSpace=espazo vital
Monster.race.vitalSpace.desc=É o espazo que necesita a criatura para poder nacer e desenvolverse no covil. \
	Por cada praza de tamaño dos <b>Apartamentos</b> hai <b>10</b> de espazo vital.<br/>\
	Polo tanto, canto máis grandes sexan os Apartamentos, máis monstros poderán vivir no covil.
Monster.race.lifeExpectancyDays=esperanza de vida
Monster.race.lifeExpectancyDays.desc=Días de xogo que vive un monstro desta raza. As razas máis lonxevas teñen a posibilidade \
	de alcanzar un nivel maior nos seus atributos, xa que teñen máis tempo para entrenar. O paso de rapaz a adulto é voluntario, \
	se pode realizar cando se crea máis conveninte. Sen embargo o paso a vello se realiza de forma automática cando se cumple \
	o 80 % da esperanza de vida (es dicir, se a esperanza de vida foese de 10 dias de xogo, aos 8 días convertiríase en velliño).
Monster.race.raceType=tipo de raza
Monster.race.raceType.Verme=Verme
Monster.race.raceType.Mollusca=Mollusca
Monster.race.raceType.Crustacea=Crustácea
Monster.race.raceType.Humanoide=Humanoide
Monster.race.raceType.desc=Nesta versión do xogo o tipo de raza é irrelevante. En futuras versións, cada tipo de \
	raza contará con vantaxes e inconvenintes, por exemplo, o tipo de obxetos que poidan levar.<br/><br/>\
	Os diferentes tipos de raza que puede haber son:\
	<ul><li><b>Verme</b>: Vermes con cola. Reptan polo chan</li>\
	<li><b>Mollusca</b>: Brandos e con tentáculos.</li>\
	<li><b>Crustácea</b>: Duros e con caparazón. Camiñan sobre patas estilo araña.</li>\
	<li><b>Humanoide</b>: Con brazos e pernas, como as personas da terra</li></ul><br/>\
	Ademáis, calqueira destos tipos pode ser <b>voador</b> ou non. Os monstros voadores chegan o dobre de rápido \
	aos sitios (polo tanto poden ir hasta covís que estén ao dobre de distancia).
Monster.race.fliying=voador
Monster.race.fertility=fertilidade
Monster.race.fertility.desc=Nesta versión do xogo non está imprementada a procreación. Para cuando así sexa, \
	a fertilidade define o número de intentos que hai que facer para que o monstro consiga poñer un ovo.
Monster.race.incubationTime=tempo de incubación
Monster.race.incubationTime.desc=Son os minutos necesarios para incubar un ovo desta raza. Mentres está incubando, \
	o ovo xa ocupa o espazo vital que necesita do covil, por eso é mellor que incube canto antes. Xeralmente, as \
	razas máis grandes tardan máis en incubar.
Monster.race.metamorphosisTime=tempo de metamorfosis
Monster.race.metamorphosisTime.desc=Minutos que ten que pasar un rapaz desta raza no seu capullo hasta que se convirta nun adulto.

Monster.race.Bu=Bu
Monster.race.Bu.desc=monstro máis sinxelo. Nace directamente do Ollo da Vida, por eso non \
	custa nada adquirir un ovo desta raza. Non ten ningunha cualidade destacable.
Monster.race.Polbo=Polbo
Monster.race.Polbo.desc=É coma un polbo con sete ollos. Non destaca pola súa intelixencia pero \
	é moi doado de manter.
Monster.race.Lipendula=Lipendula
Monster.race.Lipendula.desc=Verme voador don so ollo. As súas asas son a súa principal vantaxe, \
	permitíndolle chegar máis lonxe en menos tempo. 
Monster.race.Ocodomo=Ocodomo
Monster.race.Ocodomo.desc=Cazador dos abismos, vive en simbiosis coos ojos da súa boca, que \
	lle permiten ver a cambio de protección e alimento.
Monster.race.Mongo=Mongo
Monster.race.Mongo.desc=Raro humanoide con cara de sobao. A pesar dilo é a criatura máis \
	rápida que se haxa conocido no inframundo dos monstros.
Monster.race.Electroserpe=Electroserpe
Monster.race.Electroserpe.desc=Con tres perigosas linguas de serpe poden producir descargas \
	de alto voltaxe. Isto mais unha incrible vitalidad fan desta criatura un monstro moi versatil.
Monster.race.Quad=Quad
Monster.race.Quad.desc=Moi forte e robusto. Este monstro de catro linguas motoras é ideal \
	para realizar as labores de construción e recolección de lixo.
Monster.race.Ubunto=Ubunto
Monster.race.Ubunto.desc=Inda que vagos e perezosos, os Ubuntos teñen unha gran intelixencia \
	y lonxevidade coas que poden alcanzar os coñecementos máis avanzados do inframundo.

Monsters.title=monstros
Monsters.thereIsNoMonsters=No hai monstros vivendo no teu covil.<br/>\
	O primeiro que debes facer é mercar ovos de monstro e incubalos.<br/>\
	Logo xa podes programar as tarefas dos teus monstros para recolectar máis lixo, construir salas, etc.

