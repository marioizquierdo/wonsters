Lair.room.TradeOffice.description=Intercambio de lixo por cartos e viceversa. Cada vez que se fai \
	un troco cóbrase certa comisión, que se vai reducindo canto maior sexa o nivel da Oficina de Comercio.

Lair.room.TruffleFarm=Cultivo das trufas
Lair.room.TruffleFarm.truffleAmount=trufas acumuladas nesta semana
Lair.room.TruffleFarm.description=As trufas non alimentan aos monstros, pero son tan deliciosas que \
	aumentan a súa felicidade. Podes poñer monstros a traballar no cultivo para que se vaian acumulando trufas \
	que se reparten ao final da semana en partes iguaies entre todos os monstros do covil. <br/>\
	Es dicir, cantas máis trufas se colheiten durante a semana, máis felices estarán os teus monstros durante a seguinte.

Lair.room.Dormitories=Apartamentos
Lair.room.Dormitories.description=É onde os monstros descansan cada día. As prazas dos apartamentos determinan o \
	<b>espazo vital</b> que hai no covil, por lo tanto o tamaño dos apartamentos indica o número de \
	monstros que poden vivir no covil de forma simultánea.<br/>\
	Cada praza de tamaño nos apartamentos vale por 10 de espazo vital. 

