NotImplementedPage.frontPageTag=nota versión alfa
NotImplementedPage.frontPageTitle=Thearsmonstros versión "alfa"
NotImplementedPage.description=Ista é a versión "alfa" do xogo. Moitas funcionalidades non foron \
	imprementadas ou están en proceso de desenrrolo e a base de datos pode ser reiniciada en calquer momento.<br/>\
	So se poden dar de alta usuarios para que teñan un covil con dos monstros. O motor de \
	tarefas non é funcional, polo tanto as tarefas asignadas aos monstros nunca se van a executar.<br/><br/> \
	Tamén se pode entrar coma o <b>usuario de proba "b" coa contrasinal "b"</b>, que ten un covil en estado avanzado \
	con todos os monstros dispoñibles no xogo, para facerse mellor á idea de como sería un covil en funcionamiento.<br/> \
	Espero que a versión "alfa" sea do seu agrado. Grazas.

