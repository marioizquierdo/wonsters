Monster.age=idade
Monster.age.desc=Os monstros pasan por varias etapas ao longo da súa vida. Cando saen do ovo son <b>rapaces</b>. \
	Antes de ser adultos non poden realizar tarefas de traballo, sen embargo aprenden máis rápido na aula de aprendizaxe.<br/>\
	No momento adecuado, o pichón métese no seu capullo para metamorfosearse en <b>adulto</b>, así poderá traballar e \
	seguir mejorando as súas habilidades.<br/>De todos modos, cando chega ao <b>80%</b> da súa <em>esperanza de vida</em> \
	(para esta raza <b>{0}</b> días de xogo) o adulto (ou rapaz) se volve <b>anciano</b>. Cando completa o 100% da súa esperanza de vida \
	({1} días de xogo) o monstro morre de vello.
