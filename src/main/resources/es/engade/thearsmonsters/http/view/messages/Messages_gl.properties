FrontPage.title=Xogo de navegador
FrontPage.registerTag=registrarse
FrontPage.startTag=inicio
FrontPage.playNowForFree=xoga agora libre
FrontPage.playNowForFree.description=Constrúe o teu propio covil nesta versión "alfa" de probas. Non poderás facer casi \
	nada, pero ben lle podes botar un ollo aos resultados obtidos ata o momento.
FrontPage.info.notice.notImplementedFeature=Síntoo moito, pero nesta versión aínda non existe esta sección
FrontPage.info.notice.semiImplementedFeature=Funcionalidade parcialmente imprementada
FrontPage.info.presentationText=<strong>Thearsmonstros</strong> é un xogo en línea que che introduce nun mundo \
    "Underground" habitado por monstros de miles de colegas de diferentes lugares. \
    <strong>Non é necesaria instalación e ademáis é de balde</strong>.
FrontPage.info.automaticTasks.title=Deixa aos monstros facendo as súas tarefas.
FrontPage.info.automaticTasks=Thearsmonstros é un xogo en tempo real e os sucesos continúan aínda cando non estás conectado. \
	Cada monstro ten unha lista de tarefas que se repite cada día. \
	Soamente tes que organizalas unha vez e logo podes deizar que o sistema de tarefas se encargue de realizar automáticamente o traballo por ti.
FrontPage.info.publicRooms.title=Consigue cartos extra ofrecendo servicios públicos no teu covil.
FrontPage.info.publicRooms=Cada sala do teu covil desempeña unha función específica. Por exemplo, no ximnasio os monstros \
	aumentan a súa forza e na discoteca divértense. Se non tes un tipo de sala concreto podes utilizar outra sala do \
	covil dun veciño, sempre que pagues o prezo establecido por el. Á inversa, se no teu covil hai salas útiles para outros \
	xogadores é posible que estén dispostos a pagar moitos cartos para poder utilizalas. 
FrontPage.info.classroomTeach.title=Transmite os coñecementos aprendidos entre xeración de monstros.
FrontPage.info.classroomTeach=Os monstros aprenden novas habilidades (de traballo o de combate) a base de practicarlas. \
	Despois poderán ensinársellas a outros monstros iniciantes, para que as novas xeracións chegen ao nivel \
	dos seus maestros empregando moito menos esforzo. Se consigues que algún dos teus monstros se convirta nun verdadeiro xenio, \
	déxalle compartir a súa sabiduría co resto, e si algún monstro de outro covil está interesado poderás cobrarlle \
	un monte de cartos polas clases recibidas.
FrontPage.info.monstersLifeCicle.title=Só se vive unha vez.
FrontPage.info.monstersLifeCicle=Os monstros deste xogo teñen un ciclo de vida completo. Como todo-los seres da \
	natureza, nacen, crecen, se reproducen e morren. ¿Poderán gozar dunha vida chea de alegrías no teu covil?
FrontPage.info.mosntersOffspring.title=Tal pai, tal fillo.
FrontPage.info.mosntersOffspring=Guía as túas criaturas ao longo do percorrido das súas vidas e asegúrate de que teñan descendencia. \
	Arrexunta dous monstros da mesma raza na sala do amor e deixa que a natureza siga o seu curso. \
	Aínda que é necesaria una parexa de monstros para poder procrear, todas as razas son hermafroditas, \
	ningún home ou muller, coma os Anxos do ceo.
	
