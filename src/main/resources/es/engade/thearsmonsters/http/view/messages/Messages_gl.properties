Lair.room.Warehouse=Almacén de lixo
Lair.room.Warehouse.seeGarbage=ver recursos
Lair.room.Warehouse.garbageStorageCapacity=capacidade máxima
Lair.room.Warehouse.description=Almacena o lixo recolectado. Canto máis grande sexa o seu tamaño \
	más lixo poderá almacenarse. A tarefa que realizan os monstros aquí é "recolectar lixo". Os \
	monstros con máis forza conseguen máis lixo por viaxe.

