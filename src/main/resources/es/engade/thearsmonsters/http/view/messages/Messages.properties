Lair.money.desc=Recurso económico de la guarida. Las monedas de oro son el dinero que sirve para \
	intercambiar servicios entre jugadores, para comprar huevos de monstruo o para comerciar en general. \
	<br/>Puede intercambiarse dinero por basura en la oficina de comercio.
Lair.garbage=basura
Lair.garbage.desc=Recurso primario de los monstruos. Sirve para construir, mejorar y ampliar salas \
	de la guarida. Los monstruos recolectan basura trabajando en el almacén, salen a la superficie y \
	vuelven con cierta cantidad de basura. Cuanto mejor sea el atributo de recolección más basura \
	pueden conseguir por cada viaje.
Lair.effort=esfuerzo
Lair.effort.desc=Es la cantidad de esfuerzo necesario para completar la obra. \
	Durante cada turno de tareas, se completa tanto \
	esfuerzo como la suma de los atributos de construcción de los monstruos obreros involucrados.<br/>\
	Por ejemplo si durante un turno hay tres monstruos obreros trabajando y sus atributos de construcción \
	son de nivel 5, 10 y 20, entonces en ese turno se completará 5 + 10 + 20 = 35 de esfuerzo.

