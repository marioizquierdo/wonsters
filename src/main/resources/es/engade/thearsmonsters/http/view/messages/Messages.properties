!M Mejorar información sobre primeros pasos
FlashMessage.GameStartInfo=Lo primero que vas a tener que hacer va a ser mejorar tu guarida con monstruos obreros. \
Para empezar, consigue un huevo de monstruo, incúbalo y cuando nazca hazlo crecer a edad adulta. <br/>\
Cuando tengas a tu monstruo adultos haz que construya un nuevo Almacén donde guardar basura. 

!M
FlashMessage.GameStartWarning=Todavía soy un aprendiz en esto de llevar una guarida thearmonsters por lo que todavía no soy capaz de enviarte un \
