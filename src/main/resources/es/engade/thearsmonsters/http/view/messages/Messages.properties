Monster.age.desc=Aunque no nos guste, a nosotros, los monstruos, el tiempo nos afecta. <br/> \
	Primero pasamos por nuestra etapa <b> pichon </b>, ¡y no pienses en ponernos a trabajar nada más salir del cascarón! , ¡un poco de decencia! \
	esta será una época de enseñanza en mi vida para el dia de mañana convertirme en un monstruo de provecho  <br/> \
	Cuando llege el momento, y creas que estoy preparado, me meteré en un capullo para convertirme en un monstruo <b> adulto </b> y así poder trabajar y mejorar mis habilidades. Recuerda, la practica hace el maestro.\
	Pero esto no dura eternamente, llega un momento en la vida de un monstruo en el que nos convertimos en un <b>anciano </b>, esto llegará cuando cumpla el <b>80%</b> de mi <em>esperanza de vida</em>, (en mi caso \
	<b>{0}</b> días de juego). Por último, y tras una larga y próspera vida, al completar el 100% de mi esperanza de vida  ({1} días de juego) fallezco dejando \
