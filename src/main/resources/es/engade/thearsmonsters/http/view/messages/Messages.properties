Guild.title=guild
Guild.info.socialWorld.title=Wonsters is a 100% social game
Guild.info.socialWorld=Game is thought, from it's beginning, for players to interact between them, and in this fact, <b>guilds</b> play and important role.<br\> \
	<b>guilds</b> helps monsters to have fun going to  <b>guild</b> parties, to improve their skills in more advanced user rooms or simply to compete between them to know how good their are (or how hot they are).
Guild.info.missions.title=Cooperative tournaments and missions for guilds.
Guild.info.missions=In each guild there is the possibility to go to <b>internal tournaments</b> to show who rules in the guild, as <b>cooperative missions</b> to beat monsters that looked invencible. After all you are allies, or not?.
Guild.info.ranges.title=Are you sailor or captain?
Guild.info.ranges=For a guild to succeed, it can't be based on a monsters anarchy with no sense of duty. There will be more experienced users who guide the new monsters to be the strongest  <b>guild</b> in Wonsters, which is something!.
Guild.info.liderate.title=You and how many more?
Guild.info.liderate=But not all is rosy in Wonsters, after all monsters want to be the best ones overall and to lead the <b>guild</b>, but, sometimes they must finish bending their ears, or what they have.

Help.title=Tutorial
Help.not_implemented.firstStep.title=First step, get your first monster eggs
Help.not_implemented.firstStep.desc=To breed your first monster, first thing you have to do is to buy an egg. <br/> We will start with the race Bu (Bu eggs are one of the races avaliable for free). To have eggs of this race you must click on <b>monsters</b> icon, on the upper menu and then, on the tab <b>buy</b>. \
	When you buy two Bu eggs, come here again, don't worry, I will wait for you, I'm a patient monster.
Help.not_implemented.secondStep.title=Second step, to turn the egg into a baby monster.
Help.not_implemented.secondStep.desc=Now your lair has two eggs but, and even if it surprises you, an egg can't do almost anything, it's necessary for him to hatch out to start being useful. \
	See your eggs clicking on <b>monsters</b> icon and then click <b>see eggs</b> tab, then click on <b>incubate</b> and then, click on <b>hatch out</b>, finally you have to name it, but we always suggest you a name.<br\> \
	Come back when you have done it with the two eggs created on last step.
Help.not_implemented.thirdStep.title=Third step, to turn your baby into an adult.
Help.not_implemented.thirdStep.desc=In Wonsters baby monsters can't work, but adults can. Later on, you will be able to send your monster to school, but you can't do it at this moment. Now if you click on <b>Monsters</b> icon, there will appear the two monsters of the last steps, but they are chick. \
	As well, if you click in each one of your monsters, you will see criature's details and you have the option of turning your chicks into adults clicking on <b>grow up</b> icon. When you have turned your two monsters into adults, come back here again.
Help.not_implemented.fourthStep.title=Fourth step, to build the store room.
Help.not_implemented.fourthStep.desc=Now you have two adult monsters without job, let's make him to work<br/> \
	But before we need something where they can work, we are monsters but we are not idiots. Let's build a <b>store room</b>, but for that you have to click on <b>lair</b> icon and then click on <b>build</b> tab or in the add room at the right with the symbol <b>+</b>. \
	So you only have to click on <b>start construction</b> into <b>store room</b> tab and, it's done. It's so easy, when you have done it come back here to take into the next lesson. 
Help.not_implemented.fifthStep.title=Fifth step, your monsters must work!
Help.not_implemented.fifthStep.desc=Yeah, that's right, you have just started to build your store room, ¡but it won't get built alone!, you must assign your adult monster created in the previous lessons. \
	But before, a little review to the meaning of <b>free turns</b>. <b>turns</b> are periodically given to the monster , and this can be used on your lair's work. Easy, right? <br/><br/> You will understand it better with an example, let's use all free turns of a monster on store room works. \
	For that you must click on upper icon <b>monsters</b> select a monster and, on the left square where you can see <b>do job</b> use all your free turns in <b>store room works</b>.<br/><br/> . Come on, there is just one more lesson.
Help.not_implemented.sixthStep.title=Last tutorial challenge
Help.not_implemented.sixthStep.desc= Now I want a <b>challenge</b>, are you able to unblock all Wonsters races? I won't tell you how but I'll give you a clue. <br/> \
	To unlock a race you have to breed a monster of its race, and for that you need, <b>living space</b> and <b>money</b>. You can get first thing upgrading your Lairs. Second thing must be changed for collected garbage on Trade Office.<br/><br/> \
 	You also have the rooms <b>gym</b> and <b>school</b> that help your monsters to be stronger and more intelligent in order to be better and more effective doing its dairy affaires You will learn how to use them with some practice. \
 	As you have more monsters, more races you will unlock. The better the rooms are, more points you get to be up in users ranking.  <b>Will you be the best?</b>.

