FrontPage.playNowForFree.description=Create a new lair on this alpha testing version. You won't be able to do many things, but at least you can get an idea of the game.
FrontPage.info.bug=Contact: support@wonsters.com
FrontPage.info.license=This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-nc-nd/3.0/">Creative Commons Attribution-NonCommercial-NoDerivs 3.0 Unported License
FrontPage.info.presentationText=<b>Wonsters</b> is an online game that takes you in an underground world \
    where there are lots of other players monsters. \
    <b>Not installation neccesary and it's free </b>.
FrontPage.info.totallyFree.title=Totally free.
FrontPage.info.totallyFree=Leave your mark in this happy world without paying anything, the only important thing is your skill as the lord and master of the dungeon.

FrontPage.info.byYourWay.title=It gets adapted to your style.
FrontPage.info.byYourWay=Would you like your monsters to be the strongest of the universe or would you prefer them to be the most nice, intelligent and funny ones. \
In this game are living all kind of players with different ways of playing and all living together in harmony. 

FrontPage.info.easyButComplex.title=It's easy but with thousands of possibilities..
FrontPage.info.easyButComplex=But don't you think that we will leave you alone. We now that to dominate a monster is not an easy job so there is a learning system not for you to have any problem dominating them and to make them to know who rules. \
<br/> But there will slowly emerging new challenges and skills to test you and to see if you are able to reach the glory in Wonsters.

FrontPage.info.evolutionWorld.title=World in a continuous evolution.
FrontPage.info.evolutionWorld=We live in a world that is always changing and Wonsters is not an exception. \
In next versions it will be usual to go to different contests (beauty, strength, intelligence) and special competitions,\
mass parties and all kind of events so your monster can go out of the lair to have some fun.

FrontPage.info.monstersLifeCicle.title=There is only one life.
FrontPage.info.monstersLifeCicle=Monsters on this game have a whole life cycle. Like all the other nature beings \
	they get born, they grow up, they breed and they die. Will they enjoy of a plenty life in your lair?
FrontPage.info.mosntersOffspring.title=A chip off the old block.
FrontPage.info.mosntersOffspring=Guide your creatures along their life and make sure of their parenthood. \
	Take two monsters or the same race in the love room and let nature takes its course. \
	Although you need a pair of monsters of the same race to breed, all the races are hermaphrodite, \
	there are no male and female, the same as angels on the sky.
	
