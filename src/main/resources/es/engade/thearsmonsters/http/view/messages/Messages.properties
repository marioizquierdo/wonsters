ConceptArt.frontPageTitle=Concept Art
ConceptArt.description=Desde un principio sabiamos que el diseño sería un factor clave en Wonsters. Realizamos muchos dibujos antes de llegar a los monstruos que todos conocemos, algunos llegaron a buen puerto, pero muchos otros se quedaron en el camino.
!A (todos los slides)
ConceptArt.slide.1=Ingenieros trabajando en la versión alpha del juego a altas horas de la madrugada.
ConceptArt.slide.2=Un monstruo se echa un pedo en el ascensor, sin tener en cuenta la sensibilidad de sus compañeros.
ConceptArt.slide.3=Seas monstruo o persona, para ponerse fuerte hay que darlo todísimo en el gimnasio.
ConceptArt.slide.4=Hasta la bestia más horrible parece adorable cuando duerme, aunque hay que estar muy loco para tratar de despertarla con un claxon.
ConceptArt.slide.5=Los más pequeños se divierten en el colegio, cada uno a su manera...
ConceptArt.slide.6=Las setas y trufas son el alimento básico en wonsters. Tienen mucho potasio y fósforo, además de ser bajo en grasas.
ConceptArt.slide.7=Para llegar a ser alguien en la vida hay que estudiar mucho. Eso, o tener mucha suerte.
ConceptArt.slide.8=Una bella criatura ha llegado al mundo, está dulcemente protegida por los tentáculos de Papá Monstruo.
ConceptArt.slide.9=En Wonsters se nace, pero también se muere. Este es un trágico caso de accidente laboral.
ConceptArt.slide.10=¿Quieres ser una estrella del Rock? Tendrás que ensallar a menudo, y disfrutar al máximo cada concierto.
ConceptArt.slide.11=Todo buen trabajador necesita su tiempo libre para divertirse. Bebe con moderación, es tu responsabilidad.
ConceptArt.slide.12=Para diseñar el estilo y las razas de Wonsters ha sido necesario hacer muchos, muchos bocetos.
ConceptArt.slide.13=Aquí podemos ver ensallos descartados. Ojo, que algún día pueden volver al mundo Wonsters.
ConceptArt.slide.14=En el arte inicial y a podemos ver, ahora con más perspectiva, aquellos diseños que se acercaban al estilo actual del juego.
ConceptArt.slide.15=Estilo divertido, agradable pero que sea rápido de dibujar. Ese fue el objetivo en el diseño de los personajes.
ConceptArt.slide.16=Evolución del diseño de algunos personajes. Las versiones finales resulta que no eran tan fáciles de dibujar, pero nos encantan.
ConceptArt.slide.17=Una vez decidimos un estilo y una metodología para crear los monstruos nos pusimos a dibujar, primero en lápiz, luego en vectorial.
ConceptArt.slide.18=Evolución del diseño de Papá Monstruo. Tiene un aspecto "planta" para dar sentido al hecho de que "ya está ahí" desde el principio.
ConceptArt.slide.19=Dibujo de Papá Monstruo estilo Wonsters: trazos orgánicos y negros, colores semi-saturados, gradientes y brillos muy suaves...
ConceptArt.slide.20=Diseño final del Ubunto, la raza de monstruo más inteligente. De ahí su expresíón arrogante y petulante, y el estilo nerd del adulto.
ConceptArt.slide.21=Diseño final del Quad, la raza de monstruo más fuerte. Tiene una expresión salvaje, aunque el anciano es tranquilo para enfatizar el hecho de que los ancianos no pueden trabajar ni luchar.
ConceptArt.slide.22=Diseño final del Electroserpe, posiblemente la raza más peligrosa. Serpientes eléctricas y textura de Space Invaders son signos que lo demuestran.
ConceptArt.slide.23=Dibujando el Electroserpe con el Inkscape. Partimos de un dibujo hecho a lápiz y le damos color y textura en formato vectorial.
ConceptArt.slide.24=Primer boceto del aspecto de las guaridas de los usuarios. Lo desechamos para utilizar un aspecto más urbano y menos cavernoso.
ConceptArt.slide.25=Uno de los conceptos iniciales para la interfaz. Demasiado artístico y no muy funcional.
ConceptArt.slide.26=Buscando la forma de organizar los elementos visuales. Este diseño es demasiado funcional y muy poco artístico para un videojuego.
ConceptArt.slide.27=Concepto de interfaz más colorido. La ciudad se pone encima para explicar visualmente que las guaridas se encuentran bajo tierra.
ConceptArt.slide.28=Tenemos la ciudad, las ventanas y más o menos la estructura de la interfaz. Pero faltan muchos detalles para conseguir un aspecto más profesional.
ConceptArt.slide.29=Diseño completamente dibujado en Gimp, no es HTML sino un prototipo visual para definir el aspecto de la interfaz.
ConceptArt.slide.30=Posible interfaz, artística, elegante y muy funcional. Aunque se ha descartado porque no transmite exactamente la idea que buscamos.
ConceptArt.slide.31=Primer prototipo con interfaz usable visto desde un navegador web. Lo se, es horrible, pero por algo hay que empezar XD.
ConceptArt.slide.32=Dibujando los elementos de la interfaz en Gimp. Desde un principio se pensaron las ventanas para ser visualizadas en varios colores.
ConceptArt.slide.33=Dibujo artístico que muestra varias guaridas en distintos pisos, utilizando los mismos sprites que se usan en la interfaz del juego.


Credits.frontPageTitle=Creditos
Credits.description=Wonsters es el resultado de la pasión y el trabajo de un pequeño grupo de amigos, que poco a poco han traido Wonsters a la vida.
Credits.moreInfo=detalles
Credits.email=Correo
Credits.developersTitle=Equipo de desarrollo
Credits.technologiesTitle=Herramientas y Tecnología
Credits.technologiesDesc=Para poder hacer realidad Wonsters hemos utilizado varias tecnologías y herramientas.
Credits.gaeDesc=Uno de los mayores problemas con el que nos encontramos al principio fue escoger una plataforma. Sabíamos \
	que la escalabilidad y la localización serían un problema, por lo que decidimos desplegar Wonsters sobre la nube.
Credits.jdoDesc=Con la elección de GAE como plataforma el número de tecnologías disponibles para la persistencia de datos se ha visto muy reducido. \
	Nos decantamos por JDO en detrimento de JPA por su transparencia en la gestión de objetos. 
Credits.springDesc=	Nos apoyamos en el framework Spring y su sistema de inversión de control para la configuración de componentes.
Credits.strutsDesc=Wonsters es una aplicación Web y Struts es un framework ampliamente utilizado y de éxito. Nos permite \
	aislar la parte gráfica que ve el usuario del corazón del juego. Además Struts está perfectamente soportado en Google App Engine.
Credits.jQueryDesc=Haz más, escribe menos. Esta es la filosofía de esta excelente librería JavaScript que nos permite \
	crear una interfaz amigable con el usuario, que funcione en la mayoría de navegadores y que además sea fácil de mantener por los desarrolladores.
Credits.junitDesc=Olvídate de las refactorizaciones y correcciones de última hora si no tienes una buen conjunto de pruebas unitarias. \
	Con jUnit nos hemos esforzado en controlar la calidad y la seguridad del codigo a lo largo de todo el desarrollo. Con esto se gana velocidad a medida que el proyecto va creciendo.
Credits.bitbucketDesc=Coordinarse nunca es fácil, y para cualquier equipo de desarrollo, ya sea grande o pequeño, es algo fundamental. \
	Sistema de control de versiones, tareas, wiki, mensajes... Bibucket nos permite tener todo centralizado y organizado.
Credits.eclipseDesc=Además de que es un IDE excelente para trabjar con Java, hemos utilizado el <a href="http://code.google.com/eclipse/" target="_blank">plugin de Google para Eclipse</a> \
	lo cual le convierte en la herramienta ideal para desarrollo en GAE con Java. 
Credits.othersDesc=Uno de los puntos fuertes de Wonsters es su diseño.<br/>Hemos utilizado los programas Inkscape y GIMP para dibujar y colorear\
	todos los monstruos del universo subterraneo de Wonsters.
Credits.thanks=Agradecimientos
Credits.thanksDesc=Además de los desarrolladores, Wonsters ha contado con la colaboración de otras muchas personas.<br/><br/> \
	Especialmente hay que agradecer la comprensión y apoyo que hemos recibido desde las empresas y grupos de investigación donde realizamos nuestros empleos. \
	Merecida mención a <b>Iago Abal</b> y <b>David Castro</b> por su colaboración y empeño en las primeras fases del proyecto, que han aportado una interesante perspectiva desde mundo Haskell.<br/><br/>\
	Y por supuesto gracias a todos aquellos que han sufrido las consecuencias de las miles de horas invertidas en desarrollo, gracias novias, gracias familiares y gracias amigos.<br/><br/>\
	<b>El mérito del proyecto también es vuestro</b>

