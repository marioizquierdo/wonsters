Ranking.tagName=ranking
Ranking.title=Top100 Ranking
Ranking.index.info.title=Top {0} best players
Ranking.index.info.desc=Ranking with the {0} best game players.<br/>\
	Each player points are calculated considering the discovered races and dungeon rooms: \
	<ul>\
		<li><b>Monster race</b>:For each discovered race, it means, for each time you have hatched at least once a monster of that race, you get so many points than money used to take the egg (it only give points first time).</li>\
		<li><b>Dungeon Rooms</b>: For each dungeon room you get 500 points, and then, 100 points for every level. For example, having the Dormitories at level 3 would be 500 + 3x100 = 800 points.</li>\
		<li>So to get more points, incubate new monster races, build new rooms and upgrade them as high as you can.
	</ul>
Ranking.index.userInfo.inRankingNumberOne=You are number #1. You are the fucking Wonsters boss! Your dungeon is the best!
Ranking.index.userInfo.inRanking=You have one of the best dungeons. You are number #{0} with <b>{1}</b> points.
Ranking.index.userInfo.outOfRanking=Your lair is not between the best ones yet. Now you have <b>{0}</b> points, and to enter the ranking you must overcome the{1} points of player #{2}.
Ranking.index.not_implemented.message=In this initial version there is just this simple ranking. In future versions there will be different rankings: \
	<ul>\
		<li><b>Ranking de Facebook</b>: compare points with your facebook friends who plays Wonsters.</li>\
		<li><b>Dungeon ranking</b>: near to that one, it gives points for the ownership of each player.</li>\
		<li><b>Monsters ranking</b>: it gives points for living monsters and its attributes.</li>\
		<li><b>Historical Monsters</b>: it registered the best monsters in the history of the game.</li>\
		<li><b>Achieves panel</b>: it compares the players using the points for acievements, that are achievements done in different difficulties.</li>\
	</ul>
