FrontPage.info.presentationText=<strong>Thearsmonsters</strong> es un juego online que te introduce en un mundo \
    subterráneo donde habitan los monstruos de miles de compañeros de diferentes lugares. \
    <strong>No es necesaria instalación y además es gratuito</strong>.
FrontPage.info.automaticTasks.title=Deja los monstruos haciendo sus tareas.
FrontPage.info.automaticTasks=Thearsmonsters es un juego en tiempo real y los sucesos continúan aun cuando no estés jugando. \
	Cada monstruo tiene una lista de tareas que se repite todos los días. \
	Organízalas solamente una vez y luego deja que el sistema de tareas se encargue de realizar automáticamente el trabajo.
FrontPage.info.publicRooms.title=Consigue dinero extra ofreciendo servicios públicos en tu guarida.
FrontPage.info.publicRooms=Cada sala de tu guarida desempeña una función específica. Por ejemplo, en el gimnasio los monstruos \
	aumentan su fuerza y en la discoteca se divierten. Si no dispones de un tipo de sala concreto puedes utilizar otra sala en \
	la guarida de un vecino, siempre que pagues el precio establecido. A la inversa, si en tu guarida hay salas útiles para otros \
	jugadores es posible que estén dispuestos a pagar mucho dinero para poder utilizarlas. 
FrontPage.info.classroomTeach.title=Transmite los conocimientos aprendidos entre generaciones.
FrontPage.info.classroomTeach=Los monstruos aprenden nuevas habilidades (de trabajo o de combate) a base de practicarlas. \
	Luego podrán enseñárselas a otros monstruos inexpertos, de manera que las nuevas generaciones alcanzarán el nivel \
	de sus maestros utilizando mucho menos esfuerzo. Si consigues que alguno de tus monstruos se convierta en verdadero genio, \
	déjale compartir su sabiduría con el resto, y si algún monstruo de otra guarida está interesado podrás cobrarle \
	debidamente por las clases particulares recibidas.
FrontPage.info.monstersLifeCicle.title=Sólo se vive una vez.
FrontPage.info.monstersLifeCicle=Los monstruos de este juego tienen un ciclo de vida completo. Al igual que todos los seres de \
	la naturaleza, nacen, crecen, se reproducen y mueren. ¿Podrán gozar de una vida plena en tu guarida?
FrontPage.info.mosntersOffspring.title=De tal palo tal astilla.
FrontPage.info.mosntersOffspring=Guía a tus criaturas a lo largo de su vida y asegúrate de que tengan descendencia. \
	Junta dos monstruos de la misma raza en la sala del amor y deja que la naturaleza siga su curso. \
	Aunque a pesar de es necesaria una pareja de monstruos para procrear, todas las razas son hermafroditas, \
	no hay machos ni hembras, como pasa con los angelitos del cielo.
	
