FrontPage.playNowForFree=juega ahora gratis
FrontPage.playNowForFree.description=Crear una guarida nueva en esta versión alfa de pruebas. No podrás hacer muchas cosas, pero al menos podrás hacerte una idea de como será el juego.
FrontPage.info.presentationText=<strong>Thearsmonsters</strong> es un juego online que te introduce en un mundo \
    subterráneo donde habitan los monstruos de miles de compañeros de diferentes lugares. \
    <strong>No es necesaria instalación y además es gratuito</strong>.

!A hasta Lair
FrontPage.info.totallyFree.title=Totalmente gratuito.
FrontPage.info.totallyFree=Deja tu huella en este alegre mundo sin tener que pagar absolutamente nada, lo único que importa es tu pericia y habilidad como dueño y señor de la guarida.

FrontPage.info.byYourWay.title=Se adapta a tu estilo.
FrontPage.info.byYourWay=Te gustaría que tus monstruos fueran los mas fuertes del universo o preferirías que fueran los más guapos, inteligentes y divertidos.\
En este juego habitan todo tipo de jugadores con gustos diferentes y todos conviven en armonía. 

FrontPage.info.easyButComplex.title=Fácil pero con multitud de posibilidades.
FrontPage.info.easyButComplex=Pero no te pienses que te vamos a dejar solo. Sabemos que dominar a un monstruo no es tarea fácil por eso existe un sistema de aprendizaje para que no tengas ningún problema en dominarlos y hacerles saber quien manda. \
<br/> Ahora eso sí, poco a poco irán apareciendo nuevos retos y habilidades para ponerte a prueba y ver si eres capaz de alcanzar la gloria en thearsmonsters.

FrontPage.info.evolutionWorld.title=Mundo en constante evolución.
FrontPage.info.evolutionWorld=Vivimos en un mundo que cambia constantemente y thearsmonsters no es una excepción. \
En próximas versiones será habitual la existencia de concursos de belleza, fuerza, inteligencia así como competiciones especiales,\
fiestas multitudinarias y todo tipo de eventos para que tu monstruo pueda salir de la guarida a divertise. 

FrontPage.info.monstersLifeCicle.title=Sólo se vive una vez.
FrontPage.info.monstersLifeCicle=Los monstruos de este juego tienen un ciclo de vida completo. Al igual que todos los seres de \
	la naturaleza, nacen, crecen, se reproducen y mueren. ¿Podrán gozar de una vida plena en tu guarida?
FrontPage.info.mosntersOffspring.title=De tal palo tal astilla.
FrontPage.info.mosntersOffspring=Guía a tus criaturas a lo largo de su vida y asegúrate de que tengan descendencia. \
	Junta dos monstruos de la misma raza en la sala del amor y deja que la naturaleza siga su curso. \
	Aunque a pesar de es necesaria una pareja de monstruos para procrear, todas las razas son hermafroditas, \
	no hay machos ni hembras, como pasa con los angelitos del cielo.
	

Guild.title=Alianza
Guild.info.socialWorld.title=Thearmonsters es un juego 100% social
Guild.info.socialWorld=El juego está pensado desde el inicio de su desarrollo para que los usuarios interaccionen entre ellos, y en este aspecto, las <b>alianzas</b> cobran un papel importante.<br\> \
Las <b>alianzas</b> ayudan a los monstruos a divertirse acudiendo a fiestas de la propia <b>alianza</b>, a mejorar sus cualidades en salas de usuarios más avanzados o simplemente competir entre ellos para saber lo buenos que son (o están).
Guild.info.missions.title=Torneos y misiones cooperativas en las alianzas
Guild.info.missions=Dentro de cada alianza existe la posibilidad de acudir a <b>torneos internos</b> para demostrar quien es el que manda en la alianza, como <b>misiones cooperativas</b> para derrotar a monstruos que parecían imbatibles. Al fin y al cabo sois aliados, ¿no?.
Guild.info.ranges.title=¿Eres marinero o capitán?
Guild.info.ranges=Para que una alianza llegue a tener éxito no se puede basar en una anarquía de monstruos sin sentido del deber. Existirán usuarios con mayor experiencia que guíen a los nuevos monstruos en el afán de ser la <b>alianza</b> mas fuerte en thearmonsters, ¡que no es poco!.
Guild.info.liderate.title=Tu y cuantos más
Guild.info.liderate=Pero no todo es de color de rosa en thearmonsters, los monstruos al fin y al cabo quieren llegar a ser los mejores en todo y liderar la <b>alianza</b>, aun que claro, a veces hay que terminar agachando las orejas, o lo que tengan.


