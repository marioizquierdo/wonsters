!A (todo dentro de Missions.not_implemented)
Missions.not_implemented.header.title=Competición y cooperación en el mundo thearsmonsters.
Missions.not_implemented.header.desc=Ya sabemos que tus monstruos estan ansiosos por competir y participar en eventos colectivos.<br/>\
El equipo de desarrolladores sabe lo que tus monstruos necesitan, pero necesitan financiación para poder hacerlos felices, ya que, al contrario que ellos los desarrolladores no pueden vivir de la basura.\

encuentra trabajando en este apartado por lo que todavía no esta disponible en esta versión, rogamos que tengais paciencia ya que estamos desarrollando algo realmente bueno.  <br/><br/> \
A modo de introducción os puedo contar en que consistirán "Las misiones" en thearsmonsters.<br/>\

	A través de ellás podrás:<br/>\
Descubrir las posibilidades del universo thearmonsters sirviendo esto de tutorial.<br/>\
Desbloquear nuevos monstruos y objetos útiles para tu guarida.<br/>\
<br/>Al principio las misiones serán sencillitas sin embargo la complejidad irá en aumento pudiendo recurrir a la ayuda de otros usuarios para completarlas. Eso si, recuerda despues compartir los beneficios.<br/><br/>\
Un aspecto importante dentro de las misiones son los <b>torneos</b> que permitirá competir a los usuarios que lo deseen.<br/>\
Pero como todo en este mundo existirán unas reglas:<br/>\
Solo podrán combatir monstruos de las razas luchadoras.<br/>\
Habrá grupos de batalla formados por monstruos aportados por varios usuarios. El número de monstruos que pueda aportar cada usuario a este grupo estará limitado.<br/><br/>\
Además, existirán otro tipo de <b>eventos especiales</b> en los que los usuarios puedan preparar a sus monstruos para participar. Un ejemplo puede ser "El día 10 de Marzo habrá un concurso de fuerza", por lo que los jugadores tendrán tiempo a preparar a su monstruo.\
Es decir, existirán multitud de opciones para escoger para que cada uno siga su propio camino en thearmonsters.\

