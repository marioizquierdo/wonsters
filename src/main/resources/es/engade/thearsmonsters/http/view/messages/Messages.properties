Lair.room.TradeOffice.brief=La oficina de comercio se usa para cambiar basura por monedas y viceversa.
!M
Lair.room.TradeOffice.description=En esta oficina nosotros, los monsturos podemos intercambiar la basura por oro (o oro por basura). \
	<br/> Pero aqui nadie trabaja gratis (somos monstruos, no tontos) por lo que por cada cambio que hagas se te cobrará cierta comisión, que se va reduciendo cuanto mayor sea el nivel de la Oficina de Comercio.

Lair.room.TruffleFarm=Cultivo de trufas
Lair.room.TruffleFarm.truffleAmount=trufas acumuladas esta semana
Lair.room.TruffleFarm.description=Las trufas no alimentan a los monstruos, sin embargo están tan deliciosas que \
	aumentan su felicidad. Puedes poner monstruos a trabajar en el cultivo y se irán acumulando trufas \
	que se reparten al final de la semana a partes iguales entre todos los monstruos de la guarida. <br/>\
	Es decir, cuantas más trufas se cosechen durante una semana, más felices serán tus monstruos durante la siguiente.

Lair.room.Dormitories=Apartamentos

!M
Lair.room.Dormitories.description=Somos monstruos pero no somos máquinas y necesitamos descansar. Sin embargo no pienses en \
meter a muchos monstruos en una habitación pequeñita. <br/> Las plazas del dormitorio determinan el <b>espacio vital</b> que hay en la guarida, \
por lo tanto el tamaño de los apartamentos indica el número de monstruos que puedes tener. \


!A
