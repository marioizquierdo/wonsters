Lair.room.TradeOffice.moneyStorageCapacity.desc=Money storage capacity in your dungeon.
Lair.room.TradeOffice.percentageCommision=exchange tax
Lair.room.TradeOffice.changeResources=Exchange garbage-money
Lair.room.TradeOffice.upgradeMessage== At level {0} the Money capacity increases up to <b>{1}</b>, and reduce the commission for exchange for <b>{2}%</b>.
Lair.room.TradeOffice.brief=Trade office is used to change garbage for money and vice versa.
Lair.room.TradeOffice.description=On this office we monsters, can exchange garbage for money (or money for garbage). \
	<br/> But here, no one works for free (we are monsters, not fools) so for each exchange you do, there is a tax to pay, that will get reduced as long as you upgrade the Trade Office.

Lair.room.Dormitories=Lair
Lair.room.Dormitories.description=We are monsters but we are not machines and we need to rest. However, don't even think on \
  piling up lots of monsters in a small room. <br/> Dormitories's size determine <b>living space</b> on the lair, \
  then, the size of the dormitories gives you the number of monsters you can have.
Lair.room.Dormitories.brief=Lair room determine the number of monster you can have.
Lair.room.Dormitories.vitalSpaceOccupied=Occupied vital space

Lair.room.Gym=Gym
Lair.room.Gym.strenghtIncrease=Train {0}% of strength per turn..
Lair.room.Gym.brief=Train to be stronger.
Lair.room.Gym.description=Here is where monsters train to increase their strength.
Lair.room.Gym.upgradeMessage=At level {0} the monsters increase their strength {1}% for each turn of training

Lair.room.Nursery=School
Lair.room.Nursery.brief=Improving creatures intelligence allows them to reach a higher level on its professions when they are adults.
Lair.room.Nursery.description=Monsters go to school to improve their intelligence when they are kids. \
	Intelligence allows improving ability levels faster, practicing or having classes.
Lair.room.Nursery.upgradeMessage=At level {0} the monsters increase their intelligence {1}% for each turn spend learning

Lair.room.TruffleFarm=Truffle Farm
Lair.room.TruffleFarm.brief=There is not a more delicious food for a monster than a piece of underground mushrooms. Collect truffles to increase monsters happiness.
Lair.room.TruffleFarm.description=Everybody knows that collecting truffles is hard, but to make your monster happy is the best thing. \
	Truffles can be sold on the city to the humans for a price from 3000 to 6000 euros each kilogram, but there is not exchanging possible for them. Truffles are just for monster use only.

Lair.room.MetalLeisureRoom=Metal Room
Lair.room.MetalLeisureRoom.brief=For electric guitar and hard riffs lovers.
Lair.room.MetalLeisureRoom.description=Depending on musical likes, a visit to this room must improve it happiness. It's the best place \
	for monsters to make a rock group. Here they can practice and, if room level is high enough, they can give concerts to earn extra money.

Lair.room.ChillOutLeisureRoom=Chill Out Room
Lair.room.ChillOutLeisureRoom.brief=For relax and pleasure.
Lair.room.ChillOutLeisureRoom.description=Most of the monsters enjoy relaxing on chill out room. It helps eliminating tension after a hard work day.

Lair.room.TechnoLeisureRoom=Techno Room
Lair.room.TechnoLeisureRoom.brief=Music and lights for night party.
Lair.room.TechnoLeisureRoom.description=Depending on music likes, a good techno party can increase it happiness. It's the place where \
	plays best underground DJs. If DJ is good and the room is crowded, party is on!

Lair.room.ReggaetonLeisureRoom=Reggaeton Room
Lair.room.ReggaetonLeisureRoom.brief=Monsters who likes dancing will enjoy in this room.
Lair.room.ReggaetonLeisureRoom.description=Depending on music likes, on this extreme dancing room monster can increase their happiness. But for an strange reason, \
	monsters who doesn't like reggaeton came here also.

Lair.room.IndieRockLeisureRoom=Indie Rock Room
Lair.room.IndieRockLeisureRoom.brief=Modern monsters will e like home here.
Lair.room.IndieRockLeisureRoom.description=Welcome to the hardest competition on underground world, it's about who is the most fashion. \
	If you make your Indie room fashionable, you will have good benefits for tickets for entry to other dungeon monsters.

Lair.room.Classroom=Classroom
Lair.room.Classroom.brief=Education is the base of a society. In this room knowledge is transmitted between generations of monsters.
Lair.room.Classroom.description=A monster is not all life learning how to collect garbage to take all this knowledge to the grave. \
	Here monsters can give classes about their best abilities to give the knowledge to all classroom mates. A good thing is that \
	old monsters can be teachers, and kids can be students. <br/>\
	Don't have any doubt about privatizing education and put a price for going class if you see that some of your monsters have valuable knowledge to give to monsters of other dungeons.

Lair.room.LoveWardrobe=Love Room.
Lair.room.LoveWardrobe.brief=Take here two of your monsters in a lovely night and maybe, we will be one more on the family.
Lair.room.LoveWardrobe.description=In this room, two monsters of the same race can stay a night together. \
	Depending on the fertility of the race, there will be more or less possibilities for a monster for having children. \
	If you think on it by the economic point of view, producing eggs this way is cheaper than buying them, jaja. \
	Furthermore, maybe one of your monsters becomes a professional on this section so he can earn a lot of money for your dungeon.

Lair.room.ComingSoon=<b>Coming Soon</b>
Lair.room.Unavaliable=Unavaliable room
Lair.room.andMuchMore=... And much more!
Lair.room.andMuchMore.description=That's just the beginning! There are much more rooms waiting to have a place in your dungeon.


