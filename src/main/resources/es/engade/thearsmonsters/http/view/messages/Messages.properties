Monster.actions.type.GarbageHarvest.notification.fullStorageCapacity=Full Storage Room. To storage more garbage you must put it in works and upgrade it.

Monster.actions.type.WorkInTheWorks=Works {0}
Monster.actions.type.WorkInTheWorks.info=Work on the works to upgrade the room up to level {0}. This monster has construction skill at level {1}, so in each turn he can make {2} of effort. The room needs {3} of effort to complete the works and now it's at {4} ({5}% completed).
Monster.actions.type.WorkInTheWorks.perTurn.0=+{0} of done effort.
