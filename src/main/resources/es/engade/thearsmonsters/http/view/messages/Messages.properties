Monster.brief.title=Monstruo
Monster.bestWorkSkill=trabajo
!M
Monster.bestWorkSkill.desc= Esta habilidad es la que mejor se me da hacer, sería recomendable que mis compañeros monstruos supieran hacer otras cosas para así poder diversificar el negocio.
Monster.details.title=Detalles
Monster.favoriteLeisure=música favorita
Monster.freeTurns = Turnos libres
!M
Monster.freeTurns.desc= No pienses que voy a estar todo el día trabajando, cada día dispongo de unos turnos determinados que puedo emplear en lo que creas conveniente, tu eres el jefe. ¡Pero no me pidas que haga horas extras!
Monster.jobs.title=Tareas
Monster.jobs.thereIsNoJobs=No existen tareas para este mounstro.
Monster.metamorphosisToAdult=crecer a edad adulta
!M
Monster.metamorphosisToAdult.desc= Parece que fue ayer cuando era sólo un huevo que no sabía nada de la vida, si crees que ya ha llegado mi momento, puedo convertirme en un monstruo adulto hecho y derecho. \
Mientras siga siendo un pichón, no podré trabajar ya que la explotación infantil esta prohibida en thearsmonsters, sin embargo cuando sea adulto me costará más aprender. \
Así que, la decisión es tuya ¿Quieres que me convierta en adulto y deje de comer la sopa boba? <br/>. Ten en cuenta que mi proceso de transformación dura <b>{0} minutos<b/>.

Monster.metamorphosisCountDown=metamorfosis
!M
Monster.metamorphosisCountDown.desc=¡Que nervios, que nervios! Esto es lo que queda para que me convierta en un adulto.
