Monster.attr.attributes=attributes
Monster.attr.skill=skill
Monster.attr.skills=skills
Monster.attr.simpleAttrs=Simple attributes

Monster.attr.simpleAttrs.desc=These are my common attributes, but don't think that it can't be changed, it be upgraded on the proper room. \
	With my skills they form my compose attributes
Monster.attr.composeAttrs=Compose attributes
Monster.attr.composeAttrs.desc=Each one of my compose attributes are to do an specific jobs. It is always formed by the amount of my simple attributes \
	and skills. Simple attributes can be upgraded on specific rooms while my skills are upgraded training. \
	To improve my composed attribute for me to do better the selected job, you have to upgrade each one of its components\
	It is not easy to improve but it's satisfying for a monster, every one likes to get better.
Monster.attr.workSkills=Work skills.
Monster.attr.workSkills.desc=Ay, work is very hard for a monster. This skills are specific for jobs, I can improve them (practice makes perfect) or learning on the school (my grandmother told me that, it's important to study).  

Monster.attr.determiningFactors=Determining factors
Monster.attr.level=level
Monster.attr.exp={0} % of experience to level {1}
Monster.attr.Strenght=strength
Monster.attr.Strenght.brief=improve on the gym
Monster.attr.Strenght.desc=Despite what people say, strength is very important for a monster. On construction and garbage collection \
	or mushroom farming, it's important to be an strong monster. And if fighting time comes, I will be able to hit my enemies stronger.

Monster.attr.Agility=Agility
Monster.attr.Agility.brief=can not be improved in this version
Monster.attr.Agility.desc=The monster that says that agility is not important, HE LAYS, an agile monster gets quicker to other dungeons, improving the effectiveness of the service received. \
	Furthermore, in the heat of the battle, it increases the chance of hitting an enemy EHHH.
	
Monster.attr.Vitality=Vitality
Monster.attr.Vitality.brief=can not be improved in this version
Monster.attr.Vitality.desc=It's good to be a monster with vitality, it gives me resistance on the battle, reduce the chance of getting ill \
	and improves my fertility (I will be a Latin Lover). I can improve it if you send me to a resort-SPA. It's a pleasure to improve this way!

Monster.attr.Intelligence=intelligence
Monster.attr.Intelligence.brief=improve in nursery
Monster.attr.Intelligence.desc=Worth more skill than strength my fellows, by one side, they are right. The more intelligent you are \
	the faster I can learn more skills, but be careful, they can call me brainy and I don't like it.
	
Monster.attr.Charisma=charisma
Monster.attr.Charisma.brief=can not be improved in this version
Monster.attr.Charisma.desc=It's not the same to go to a shop with Alien as employee than going to another where you will find Triki. \
	When we use another player's room, we need to feel well treated by increasing our happiness as the employee has more charisma. \
	On battles it's important to be near a monster with high charisma too. 

Monster.attr.Happiness=Happiness
Monster.attr.Happiness.brief=can not be improved in this version

Monster.attr.Happiness.desc="Happiness is a long trip, step by step, happiness". Happiness makes a monster like me to feel well. \
	It's one of monsters most important attributes in Wonsters, because it has an important incluence on most of the jobs. \
	You can rise my happiness taking me to places where they have my favorite music (it's not the same to take a heavy metal guy to listen AC/DC than to listen David Bisbal) \
	or taking me to rooms managed by charismatic employees.

Monster.attr.HarvesterSkill=collector
Monster.attr.HarvesterSkill.brief=upgrade collecting garbage
!M
Monster.attr.HarvesterSkill.desc=This parameter tells you my collecting garbage skill. \
	As I am collecting garbage I am upgrading my skill so I can collect a bigger amount of garbage in each turn. \
	But remember, although I have a good skill level, I also need strength to be a good collector. 

Monster.attr.ConstructorSkill=constructor
Monster.attr.ConstructorSkill.brief=upgrade constructing and upgrading rooms
!M
Monster.attr.ConstructorSkill.desc= In Wonsters the is no construction crisis. \
	It will be always necessary to build, upgrade and improve the room's level on your dungeon. As you are doing this jobs \
	I will be improving this skill and I will be able to become a great builder. But you must remember that strength is important for construction skill too. 

Monster.attr.Harvest=collection
!M
Monster.attr.Harvest.desc=This is the attribute you have to count with if you want to know my ability collecting garbage. \
	Improving my strength and my collecting skill you can take me to become a collecting expert, even better than fraggel monstersl!. 

Monster.attr.Construction=construction
Monster.attr.Construction.desc=My construction capacity. This attribute reflects the effort I can do in an turn on a room in works. \
	Rome wasn't built in a day. \
	I'm giving you an example. Two monster partners with construction skill on level 10, will complete a work or 40 needed on effort in just two turns, because (10 + 10) * 2 turns are 40 of effort.

Monster.raceTitle=Data race
Monster.raceTitle.desc=We are different, we are the same. Each monster as me belongs to a race, with different attributes from the others.<br/> \
	Usually, the more advanced a race is, the more living space that needs each creature of this race to live in the dungeon.

Monster.initialAttributes=Initial Attributes
Monster.initialAttributes.desc=Each race has it peculiarities. Here you have the initial values that any monster has when he is born.\
	But remember, these values can be upgraded along monsters life.

Monster.race=race
Monster.race.desc=Each monster race has its own initial attributes, although later monsters can train to get better (for example, training strength on the gym). \
	Perhaps, the most important attribute of a race is it's life expectance, because long-lived monsters have more time to improve their skills.
Monster.race.buyEggPrice=egg price
Monster.race.buyEggPrice.youHave=you have {0}
Monster.race.buyEggPrice.desc=Here you have the amount of money needed to buy an egg of this race. \ 
	However, life's miracle in Wonsters consists of two monsters of the same race breeding, (here, all of us are hermaphrodites XD). \
	<br/>Eggs can be sold, but selling them you take half the price of buying them. The business is on breed-sell, not on buy-sell, \
	and furthermore, think on poor little monsters, where could the be better than with their real family?.

Monster.race.sellEggPrice=price
Monster.race.clickToSeeDetails=click here for race details
Monster.race.vitalSpace=vital space
Monster.race.vitalSpace.youHave=you have {0}
Monster.race.vitalSpace.desc=Living space used on apartments. For more room, you must upgrade apartments. \
	For each level you will take 10 of more living space.

Monster.race.lifeExpectancyDays=life expectancy
Monster.race.lifeExpectancyDays.desc=I don't know what you have seen on movies but in Wonsters there are no immortals.\
	Life expectancy is the days a monster can live, approximately. Long-lived races have more chances of getting a higher level \
	on their attributes, because they have more time for training. I remember you that the step from chick to adult is voluntary, \
	it can be done when you think is better. However, the step to be old is done automatically when it reaches \
	the 80% of it's life expectancy (so, if life expectancy is 10 game days, in 8 days it will become an old monster).

Monster.race.raceType=race type
Monster.race.raceType.Verme=Verme
Monster.race.raceType.Mollusca=Mollusca
Monster.race.raceType.Crustacea=Crustácea
Monster.race.raceType.Humanoide=Humanoide
Monster.race.raceType.desc=On this game version, the race is irrelevant. En future versions, each kind of \
	race will have some advantages and disadvantages, like the kind of objects they can use.<br/><br/>\
	The different race types able are: \
	<ul><li><b>Verme</b>: Worm with tail. They crawl on the floor</li>\
	<li><b>Mollusca</b>: Whitish and with tentacles.</li>\
	<li><b>Crustácea</b>: Hard and with a shell. They walk over spider legs.</li>\
	<li><b>Humanoide</b>: With arms and legs, like normal people</li></ul><br/>\
	In addition, any of these kinds can be <b>flying</b> or not. Flying monster arrive faster \
	to places (so they can take to dungeons that are farther).
Monster.race.fliying=flying
Monster.race.fertility=fertility
Monster.race.fertility.desc=On this game version it is not possible to breed. When it takes possible, \
	fertility must give you the number of tries needed to have a monster egg.
Monster.race.incubationTime=incubation time

Monster.race.incubationTime.desc=The time you see here is the minutes that an egg of this race needs to be incubated. \
	Note that, while incubating, the egg needs its living space (a baby occupy space before getting born, don't it?).\
	Usually, bigger races needs more time to hatch up. Here you have an example for you to understand better. In your world, it's not the same the time needed \
	by an elephant than for a mosquito to be born.

Monster.race.metamorphosisTime=metamorphosis time
Monster.race.metamorphosisTime.desc=How wonderful is to see a son becoming a full-fledged man. \
	This number represents the minutes that a chick need on its cocoon until it becomes an adult.

Monster.race.Bu=Bu
Monster.race.Bu.desc=This monster is the most basic of all, don't think on having a good, nice and chip monster just when you start! \
	It's a perfect race to start and even the most experienced players have used this race. 

Monster.race.Bu.greetings= Gugu Tata. Are you my Daddy or Mum? I am a Bu and I want to be a fledged monster. 
Monster.race.Polbo=Polbo
Monster.race.Polbo.desc=Don't try to cook this monster. Yes, that's right, it seems to be an octopus (but it has seven eyes). \ 
	It is not very intelligent (between you and me, it is not really smart) but is vey easy to maintain.

Monster.race.Polbo.greetings=Hi, I'm a baby Polbo. Wanna play!!! Wanna play!!! noooo!!! No to school!!!. 
Monster.race.Lipendula=Lipéndula
Monster.race.Lipendula.desc=It's a bird, it's a plane! NO! it's a Lipendula. Lipéndula is a flying worm with only one eye. \
	Its wings are they principal advantage, letting him to travel faster and farther. 

Monster.race.Lipendula.greetings=Bzzzzzz, bzzzzzzzz. Thanks for creating me. I promise to be a good Lipéndula and to fly where you want me to.

Monster.race.Ocodomo=Ocodomo
Monster.race.Ocodomo.desc=Ocodomo is an abyss hunter, it lives in symbiosis with its mouth eyes, that \
	let them to see in change for protection and food. It's a bit scary, but we can not judge a monster in appearance, it's unfair.
Monster.race.Ocodomo.greetings=Hello Lord, you are lucky I am so handsome. Furthermore, all my eyes are perfectly working. When do I start learning things? \ 

Monster.race.Mongo=Mongo
Monster.race.Mongo.desc=It's a sleeping face humanoid. But in Wonsters, looks can be deceiving but it's the faster creature on this world. \
	For you to have an example to understand it better, if Usain Bolt was a monster he will belong to this race.

Monster.race.Mongo.greetings=Hi Master. ¡Fast, ¡fast! ¡fast! Show me things ¡go! ¡go! ¡go!.
Monster.race.Electroserpe=Electroserpe
Monster.race.Electroserpe.desc=Electroserpes are like power cable but with very bad mood. Shock can hit you and leave you with a bad hair day\
	just in seconds. They have an incredible vitality, what make this monster to be a very valuable one.
Monster.race.Electroserpe.greetings=So that's Wonsters... interesting... When do we start to deliver electric shocks? Imagine what I can do when I am hungry...	

Monster.race.Quad=Quad
Monster.race.Quad.desc=This monster is a strong and robust monster. A real worker in Wonsters, ideal for working on construction and garbage collection.\
	Furthermore, his compliments as working are incredible
Monster.race.Quad.greetings=Yes Dominus, thank you for creating me Dominus, show me things and I will get on work as soon as possible.

Monster.race.Ubunto=Ubunto
Monster.race.Ubunto.desc=I get sleep just when I start talking about this race. Ubuntos are lazy, however, if you motivate them, the can learn \
	the most advanced knowledge of the abyss because they are very intelligent and long-lived.
Monster.race.Ubunto.greetings=Hey! Come on! I was so fine eating, sleeping and doing nothing into the egg! Well, I guess good life will not last forever.

Monsters.list.info=There is nothing like having a united and tidy family on the screen.<br/>\
	<br/>Here you can see a summary of the monsters in your lair that, as you know, are used by work <b>turns</b> that an adult monster can use.<br/>\
	<br/>Total number of monsters you can have on your dungeon is limited by <b>living space</b>. Each monster needs a living space to live (we are very civilized).<br/>\
	If you want to upgrade your lair's capacity you will have to improve your <b>lair</b>.

Monsters.title=Monsters
Monsters.thereIsNoMonsters=There are no monsters living in your dungeon.<br/>\
	First think you must do is to buy monster eggs and to incubate them.<br/>\
	Then you can give them their jobs to collect more garbage, building rooms, etc.

Name.MarioIzquierdo=Mario Izquierdo Martínez
Name.MarioIzquierdo.brief=Original idea. Project Manager, design and programing.
Name.MarioIzquierdo.email=mario@wonsters.com
Name.MarioIzquierdo.miniCV=Computer Engineer in A Coruña. Analyst, designer and web programming.
Name.MarioIzquierdo.quoteAboutTheProject=<p>"Wonsters represents the evidence that I keep my illusion of creating entertainment, \
	like when I was a kid and I did board games ,strategy games, role ones, etc. Like when I was 17 and I programmed \
	games on DIV2 Studio, like when I was 18 and I decided to study Computer Engineering just to become a game designer... I was young and naive.</p><p> \
	Then I though about creating a game based on Navigator and so I could focus my creativity on game designing, without wasting hours and hours \
	making 3D models... I kept on been naive and dreamy.</p><p> \
	As I saw the difficulty level and the amount of necessary work to make the project real, I decided to create a group with high qualified designers. \
	But to manage a group means new problems, \
	but it worth it, because, besides it's a funny thing, is what have done the project to get real."</p>
Name.AngelRomo=Ángel Romo Sandoval
Name.AngelRomo.brief=Concept Art and graphic design
Name.AngelRomo.email=angel@wonsters.com 
Name.AngelRomo.miniCV=Student of Arquitecture, with incursion in the world of art, painting, graphic design, etc... (I have \
	been part of colective and individual expositions in several art galleries).
Name.AngelRomo.quoteAboutTheProject=<p>"Since Mario throw himself in the project of creating a videgame, beeing still a computer student, \
	I always wanted to be a part of it. My participation as a painter always looked for scaping from the to well known aesthetics in lots of actual videgames, \
	focusing in more modern and chrusing designs."</p>
Name.FcoJavierGarcia=Fco. Javier García Castro
Name.FcoJavierGarcia.brief=Programming and communication
Name.FcoJavierGarcia.email=garciacastrofj@wonsters.com 
Name.FcoJavierGarcia.miniCV=Computer Engineer in A Coruña, experienced on embedded devices and looking for a place on videogames sector.
Name.FcoJavierGarcia.quoteAboutTheProject=<p>"Wonsters is the opportunity for me to join my great passions, videogames and humor. \
	Since I was a child, this two elements have shaped my life, playing all the videogames I could (thanks mom) and using the \
	forms of expression that allowed me to externalize my sense of humor (so I could say all the silly things I had on my head)</p><p>\
	These two passions made me, by one way to study the degree course of Computer Engineer to look for opportunities on videogames sector and to cooperate actively on a local radio station in one of the most awarded humor programs. </p><p> \
	When Mario offered me to take part on the project, I didn't even think twice because I knew of its big talent and it was a life opportunity to do what I always wanted.".</p>    
Name.DiegoDarriba=Diego Darriba López
Name.DiegoDarriba.brief=Programming and Technical director
Name.DiegoDarriba.email=diego@wonsters.com 
Name.DiegoDarriba.miniCV=Computer Engineer in A Coruña. Researcher in High Performance Computing and Bioinformatics Project.
Name.DiegoDarriba.quoteAboutTheProject=<p>"Like for any other young men, it was fascinating to create a game, specially starting \
	from an original idea, which is where most programmers can waste time enough to discard the idea of development .<br/><br/>\
 	I know that this project won't be done in two days, but far from what I thought, I keep my illusion and I love the idea of \
 	looking forward to developing the foundations of dark and gloomy Wonsters ."</p>
Name.GuilleGefaell=Guillermo Gefaell Valcarce
Name.GuilleGefaell.brief=Web layer programming
Name.GuilleGefaell.email=guille@wonsters.com
Name.GuilleGefaell.miniCV=3º course of IT student. Pending project.
Name.GuilleGefaell.quoteAboutTheProject=<p>"I remember the day that I received Mario's mail to create a developers group for Wonsters. \
	I knew it was a only chance to work in a project like that, but overall to learn and learn a lot .</p><p>\
	I always liked videogames. From the first Atari that entered my home to the graphics card that allowed me to play the last videogames. That and \
	my passion for computers made me to have my first affairs, to videogame developing, playing with Dark Basic, Games Dev Studio, RPG Maker... ". \
	Never nothing serious.</p><p> Until Wonsters come. The opportunity to work on an original and funny game, but overall, it's made my lost illusion of designing videogames \
	to come back.</p><p>\
	More info: <a href="http://www.memoryleak.es" target="_blank">Memory leak</a></p>
Name.ManuelGonzalez.brief=Translation and beta testing
Name.ManuelGonzalez.miniCV=Business studies
Name.ManuelGonzalez.quoteAboutTheProject=<p>I did Business studies in A Coruña. I always had and special interest on international bussiness and for \
	other languages.</p> <p>Like for other people, videogames are one of my hobbies, and this project brings me the opportunity to  \
 	apply my English level and my business studies, in a sector like videogames one, that is now offering big opportunities  \
 	and that can't stop breaking growing records all over the world.</p><p> Originality and "low cost" are the Strengths to face a very fragmented and competitive market \
 	in an environment of economic recession and with such a low loyalty. </p>	
	
Name.VictorGulias=Victor M. Gulías Fernández

