!M
Monster.attr.ConstructorSkill.desc= En Wonsters no hay crisis en el sector de la construcción. \
Continuamente será necesario construir, ampliar y subir de nivel las salas de la guarida. A medida que vaya realizando estas tareas \
ire mejorando esta habilidad y podre llegar a ser un gran constructor. Aunque ten en cuenta que la fuerza también influye en la capacidad de construccion de un monstruo. 

Monster.attr.Harvest=recolección
!M
Monster.attr.Harvest.desc=Este atributo es el que tienes que tener en cuenta a la hora de conocer mi capacidad de recolectar basura. \
Mejorando mi fuerza y habilidad de recolección puedes conseguir que llegue a ser un experto recolector, ¡Que ni el monstruo de los fraggel!. 

