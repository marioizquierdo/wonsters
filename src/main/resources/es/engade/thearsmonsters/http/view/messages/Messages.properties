Name.FcoJavierGarcia.miniCV=Ingeniero Informático en A Coruña con experiencia en desarrollos para la EPG de una conocida operadora de televisión.
Name.FcoJavierGarcia.quoteAboutTheProject=<p>"Thearmonsters es la oportunidad de unir mis dos grandes pasiones, los videojuegos y el humor. \
Desde pequeño estos dos elementos han marcado mi vida, jugando a todos los juegos que se me ponían por delante (gracias mamá)  y acudiendo \
a las formas de expresión que me permitían exteriorizar mi sentido del humor (es decir sacar a la luz todas las tonterías que se me ocurrían)</p><p>\
Estas dos pasiones me llevaron por un lado a entrar en la carrera de Ingeniería Informática para buscar oportunidades en el sector de los videojuegos y a colaborar activamente en una emisora de radio local con uno de los programas de humor más galardonados. </p><p> \
Cuando Mario me ofreció participar en el proyecto ni me lo pense dos veces ya que era consciente de su innumerable talento y además suponía la oportunidad de mi vida de dedicarme a lo que siempre deseé mientras seguia trabajando y participando en la emisora".</p>  
