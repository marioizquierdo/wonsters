Monster.attr.workSkills=Habilidades de trabajo
Monster.attr.workSkills.desc=Ay, el trabajo, que duro es para un monstruo. Estas habilidades son específicas para tareas del trabajo, las puedo mejorar practicando (la practica hace la perfección) o aprendiendo en las aulas (ya lo decia mi abuela que lo importante es estudiar).  

