ConceptArt.frontPageTitle=Concept Art
ConceptArt.description=Desde un principio sabiamos que el diseño sería un factor clave en Thearsmonsters. Realizamos muchos dibujos antes de llegar a los mounstros que todos conocemos, algunos llegaron a buen puerto, pero muchos otros se quedaron en el camino.
!A
ConceptArt.ubuntuDesc=Evolucion del diseño del Ubuntu.
ConceptArt.quadDesc=A pesar de atravesar varios pasos, el diseño del Quad ya transmitía que era una bestia a temer.
ConceptArt.buDesc=Del papel al ordenador. Todos los mounstros de Thearsmonsters se dibujan primero con lápiz y papel.
ConceptArt.drawningsDesc=Hicimos muchos, muchos, dibujos antes de tener nada definitivo. Haz click aquí para ver en grande.
ConceptArt.electroDesc=En el ordenador los diseños cobran vida y personalidad propias.
ConceptArt.lairDesc=Una de los primeras ideas para la guarida. Nos gustaba, pero preferimos ir a algo más urbano.  

!M
Credits.frontPageTitle=Creditos
Credits.description=Thearsmonsters es el resultado de la pasión y el trabajo de un pequeño grupo de amigos, que poco a poco han traido Thearsmonsters a la vida.
!A (todo Credits)
Credits.moreInfo=detalles
Credits.email=Correo
Credits.developersTitle=Equipo de desarrollo
Credits.technologiesTitle=Herramientas y Tecnología
Credits.technologiesDesc=Para poder hacer realidad Thearsmonsters hemos utilizado varias tecnologías y herramientas.
Credits.gaeDesc=Uno de los mayores problemas con el que nos encontramos al principio fue escoger una plataforma. Sabiamos \
	que la escalabilidad y la localización serían un problema, por lo que decidimos desplegar Thearsmonsters sobre la nube.
Credits.jdoDesc=Con la elección de GAE como motor se limitaban las herramientas disponibles para la persistencia de datos. \
	Nos decantamos por JDO en detrimento de JPA por su transparencia en la gestión de objetos. 
Credits.springDesc=	Nos apoyamos en el framework Spring y su sistema de Inversión de control para la configuración de componentes.
Credits.strutsDesc=Thearsmonsters es una aplicación web y Struts es un framework ampliamente utilizado y de éxito. Nos permite \
	aislar la parte gráfica que ve el usuario del corazón del juego.
Credits.jQueryDesc=Haz más, escribe menos. Esta es la filosofía de esta excelente librería javascript que nos permite \
	crear una interfaz amigable con el usuario, así como efectos agradables y atractivos.
Credits.junitDesc=El desarrollo de Thearsmonters ha sido largo, pero seguro, aun que ninguna aplicación está libre de fallos. \
	Nos hemos esforzado en controlar la calidad y la seguridad del codigo a lo largo de todo el desarrollo del juego para publicarlo \
	con los menos errores posibles.
Credits.bitbucketDesc=Coordinarse nunca es fácil, y para cualquier equipo de desarrollo, ya sea grande o pequeño, es algo fundamental. \
	Sistema de control de versiones, tareas, wiki, mensajes... Bibucket nos permite tener todo centralizado y organizado.
Credits.eclipseDesc=Nuestra herramienta principal de desarrollo. Hemos utilizado Eclipse desde el nacimiento hasta la fecha actual para \
	desarrollar Thearsmonsters. El plugin de GAE disponible ha sido clave. 
Credits.othersDesc=Uno de los puntos fuertes de Thearsmonsters es su diseño. Hemos utilizado los programas Inkscape y GIMP para dibujar y colorear\
	todos los mounstros del universo subterraneo de Thearsmonsters.
!A
Credits.thanks=Agradecimientos
Credits.thanksDesc=Además de los desarrolladores, Thearsmonsters ha contado con la colaboración de otras muchas personas.<br/><br/> \
	Especialmente hay que agradecer la comprensión y apoyo que hemos recibido desde las empresas y grupos de investigación donde trabajamos: \
	<a href="http://www.teimas.com/" target="_blank">Teimas</a>, \
	<a href="http://www.cinfo.es" target="_blank">Cinfo</a>, \
	<a href="http://www.madsgroup.org" target="_blank">Mads Group</a>, etc.<br/><br/>\
	Merecida mención a <b>Iago Abal</b> y <b>David Castro</b> por su colaboración y empeño en las primeras fases del proyecto, que han aportado una interesante perspectiva desde mundo Haskell.<br/><br/>\
	Y por supuesto gracias a todos aquellos que han sufrido las consecuencias de las miles de horas invertidas en desarrollo, gracias novias, gracias familiares y gracias amigos.<br/><br/>\
	<b>El mérito del proyecto también es vuestro</b>

