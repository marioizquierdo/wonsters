Messages.title=Tablón del juego
Messages.author=autor del nuevo mensaje
Messages.info=En este tablón se pueden escribir libremente mensajes que serán compartidos por todos los usuarios \
	registrados en esta versión "alfa". Comparte con los demás (y con el autor) tu opinión sobre la interfaz y \
	el aspecto general del juego Thearsmonsters.


Missions.title=Misiones
!A (todo dentro de Missions.not_implemented)
Missions.not_implemented.header.title=Competición y cooperación en el mundo thearsmonsters
Missions.not_implemented.header.desc=Tus monstruos estan ansiosos por competir y participar en eventos colectivos.<br/>\
El equipo de desarrolladores sabe lo que tus monstruos necesitan, aunque el proyecto está en busca de financiación para poder hacerlos felices, ya que, al contrario que los monstruos, los desarrolladores no pueden vivir de la basura.

Missions.not_implemented.singlePlayer.title=Campaña de "un jugador"
Missions.not_implemented.singlePlayer.desc=Desde el comienzo del juego tendrás que ir resolviendo pequeñas misiones a modo de tutorial.<br/>Los premios obtenidos variarán desde nuevos tipos de monstruos hasta objetos especiales o mejoras para la guarida.

Missions.not_implemented.multiPlayer.title=Torneos y eventos especiales
Missions.not_implemented.multiPlayer.desc=También existirán todo tipo de torneos.<br/>\
Por un lado, habrá <b>misiones cooperativas</b> en la que varios jugadores lucharán juntos contra un enemigo común.<br/>\
También existirán <b>torneos</b> de lucha entre jugadores, que podrán estar agrupados en <b>alianzas</b>, si así lo desean.<br/> \
Además estarán los denominados <b>eventos especiales</b> en los que las competiciones no tendrán que ser exclusivamente de lucha, sino de inteligencia, fuerza, belleza, etc.<br/> \
Todo esto y mucho más en próximas entregas de "thearmonsters", si vosotros quereís claro.

Monster.age=edad
!M 
Monster.age.desc=Aunque no nos guste, a nosotros, los monstruos, el tiempo nos afecta. <br/> \
	Primero pasamos por nuestra etapa <b> pichon </b>, ¡y no pienses en ponernos a trabajar nada más salir del cascarón! , ¡un poco de decencia! \
	esta será una época de enseñanza en mi vida para el dia de mañana convertirme en un monstruo de provecho  <br/> \
	Cuando llege el momento, y creas que estoy preparado, me meteré en un capullo para convertirme en un monstruo <b> adulto </b> y así poder trabajar y mejorar mis habilidades. Recuerda, la practica hace el maestro.\
	Pero esto no dura eternamente, llega un momento en la vida de un monstruo en el que nos convertimos en un <b>anciano </b>, esto llegará cuando cumpla el <b>80%</b> de mi <em>esperanza de vida</em>, (en mi caso \
	<b>{0}</b> días de juego). Por último, y tras una larga y próspera vida, al completar el 100% de mi esperanza de vida  ({1} días de juego) fallezco dejando \
	un hueco imborrable en el mundo thearsmonsters. 

