Messages.title=Board game
Messages.author=new message author
Messages.info=On this board you can write messages freely and it will be shared by all the registrated users \
	on this "alfa" version. Share with the others (and with the author) your opinion about the interface and \
	about the general aspects of Wonsters.

Missions.title=Missions
Missions.not_implemented.header.title=Competition and cooperation on Wonsters Wolrd
Missions.not_implemented.header.desc=Your monsters are expecting to compete and to take part on collective events.<br/>\
	Developer's team knows what your monsters need, but the project is looking for financiation to make them happy, because, unlike monster, developers can't live from garbage.

Missions.not_implemented.singlePlayer.title="Single player" campaign
Missions.not_implemented.singlePlayer.desc=From the beginning of the game you will have to solve little missions like tutorials.<br/>Awards will be different, from new kinds of monsters to special objects or upgrades for your dungeon .

Missions.not_implemented.multiPlayer.title=Tournaments and special events
Missions.not_implemented.multiPlayer.desc=There will be all kind of tournaments.<br/>\
	By one side <b>cooperative missions</b> where some players will fight against a common enemy.<br/>\
	By other side fight<b>tournaments</b> between players, that can be together on <b>guilds</b>, if they won't to.<br/> \
	There will be <b>special events</b> too where competitions are not just about fighting, but about intelligence, strength, beauty, etc.<br/> \
	All of that and more in next versions of Wonsters, if you want it.

Monster.age=age
Monster.age.desc=Even if you don't like it, time affect us.<br/>\
	When we get born we are <b>chick</b>, when we must play and learn to be an important monster in the future.<br/\
	When it's time to work we become <b>adults</b>.\
	But this is not forever, when we get the<b>80%</bof our<em>life expectancy</emwe become <b>old</b>, \
	that in my case will be at <b>{0} game days</b>.<br>/And from dust to dust, \
	they will perish approximately at <b>{1} game days</b>.<br/> Actually, I have lived the <b>{2}%</b> of my life expectancy.
	
	

