Monster.attr.simpleAttrs=Atributos simples
!M
Monster.attr.simpleAttrs.desc= 	Estos atributos son mis características habituales, pero no te creas que son inalterables, pueden modificarse en la sala adecuada. \
							 	Unido a mis habilidades constituyen mis atributos compuestos
Monster.attr.composeAttrs=Atributos compuestos
Monster.attr.composeAttrs.desc=Cada uno de mis atributos compuestos sirven para realizar una tarea concreta. Siempre están formados por la unión de mis atributos \
	simples y habilidades. Los atributos simples las puedo mejorar en salas específicas mientras que las habilidades se mejoran practicando. \
	Para mejorar mi atributo compuesto y que realize mejor la tarea relacionada, tienes que mejorar cada uno de mis componentes que lo forman\
	Mejorar no es fácil pero si muy gratificante para un monstruo, a todos nos gusta mejorar.
Monster.attr.workSkills=Habilidades de trabajo
!M
Monster.attr.workSkills.desc=Ay, el trabajo, que duro es para un monstruo. Estas habilidades son específicas para tareas del trabajo, las puedo mejorar practicando (la practica hace la perfección) o aprendiendo en las aulas (ya lo decia mi abuela que lo importante es estudiar).  

