Monster.freeTurns = Free turns
Monster.freeTurns.desc= Don't think that I will be all day working, each day I have some turns that I can use where you want me to, you are the boss. ¡But don't ask for extra work!
Monster.isDead.title=This monster is dead
Monster.isDead.bury=Bury and forget
Monster.isDead.bury.desc=This life's monster has taken to it's end. All dungeon monsters will miss him a lot. \
	Buring him, this monster will disappear forever of your dungeon.
Monster.jobs.title=Jobs
Monster.jobs.thereIsNoJobs=There are no jobs for this monster.
Monster.metamorphosisToAdult=grow up
Monster.metamorphosisToAdult.desc=If you think that my time has come, I can become an adult fledged monster. \
	While I am a chick, I won't be able to work as child exploitation is forbidden in Wonsters.However, when I am and adult I can't go to school. \
	<br/>Transformation is <b>{0} minutes<b/> long.

Monster.metamorphosisCountDown=metamorphosis
Monster.metamorphosisCountDown.desc=Damn, I am nervous! This is the time left for me to become a grownup.
