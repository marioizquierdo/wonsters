Monster.actions.title=Do jobs
Monster.actions.info=Each monster generates each day 15 turns for working, with a maximum of 60 turns. The monster \
	will have a new turn every 96 minutes (an hour and a have approximately). Some tasks can only be done by monsters \
	being a determined age. For example, garbage can only be collected by adults, and each time they do it, they take experience as collectors.
	
Monster.actions.freeTurns=Free turns
Monster.actions.freeTurns.atMax=Maximum amount of turns. It will be better to make him working before, because if they reach maximum, they start to shirk and they don't take more turns.
Monster.actions.cantDoMoreActionsNow=I can't do more actions now
Monster.actions.cantDoMoreActionsWhenChild=Chicks can't collect garbage, and you don't have a school now to make them more intelligent. Better thing must be to become an adult as fast as you can.
Monster.actions.cantDoMoreActionsWhenAdult.BuildWarehouse=You can't collect garbage now because you don't have a store room. Go to dungeon and click on building icon to create it. Then, you will be able to give the creature a good job.
Monster.actions.cantDoMoreActionsWhenAdult.goBuildWarehouseLink=Go to works panel
Monster.actions.cantDoMoreActionsWhenAdult.UpgradeDormitories=Nowadays you have 10 of living space. I recommend you to upgrade it as fast as you can, so you will be able to have more monsters working on the lair.
Monster.actions.cantDoMoreActionsWhenOld= Old monsters don't work, but they keep on taking living space. In future game versions they will have an important social job because they will be able to teach new generations, and chicks will be very happy when they can play with their grandpas.
Monster.actions.nextFreeTurn=other more in
Monster.actions.noFreeTurns.desc=15 free turns each day.
Monster.actions.perTurn=For each turn used on this job you get:
