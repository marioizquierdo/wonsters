	la guarida de un vecino, siempre que pagues el precio establecido. A la inversa, si en tu guarida hay salas útiles para otros \
	jugadores es posible que estén dispuestos a pagar mucho dinero para poder utilizarlas. 
FrontPage.info.classroomTeach.title=Transmite los conocimientos aprendidos entre generaciones.
FrontPage.info.classroomTeach=Los monstruos aprenden nuevas habilidades (de trabajo o de combate) a base de practicarlas. \
	Luego podrán enseñárselas a otros monstruos inexpertos, de manera que las nuevas generaciones alcanzarán el nivel \
	de sus maestros utilizando mucho menos esfuerzo. Si consigues que alguno de tus monstruos se convierta en verdadero genio, \
	déjale compartir su sabiduría con el resto, y si algún monstruo de otra guarida está interesado podrás cobrarle \
	debidamente por las clases particulares recibidas.
FrontPage.info.monstersLifeCicle.title=Sólo se vive una vez.
FrontPage.info.monstersLifeCicle=Los monstruos de este juego tienen un ciclo de vida completo. Al igual que todos los seres de \
