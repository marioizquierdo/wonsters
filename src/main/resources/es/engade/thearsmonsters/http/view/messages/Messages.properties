FrontPage.playNowForFree=juega ahora gratis
FrontPage.playNowForFree.description=Crear una guarida nueva en esta versión alfa de pruebas. No podrás hacer muchas cosas, pero al menos podrás hacerte una idea de como será el juego.
FrontPage.info.presentationText=<b>Wonsters</b> es un juego online que te introduce en un mundo \
    subterráneo donde habitan los monstruos de miles de compañeros de diferentes lugares. \
    <b>No es necesaria instalación y además es gratuito</b>.
FrontPage.info.totallyFree.title=Totalmente gratuito.
FrontPage.info.totallyFree=Deja tu huella en este alegre mundo sin tener que pagar absolutamente nada, lo único que importa es tu pericia y habilidad como dueño y señor de la guarida.

FrontPage.info.byYourWay.title=Se adapta a tu estilo.
FrontPage.info.byYourWay=Te gustaría que tus monstruos fueran los mas fuertes del universo o preferirías que fueran los más guapos, inteligentes y divertidos.\
En este juego habitan todo tipo de jugadores con gustos diferentes y todos conviven en armonía. 

FrontPage.info.easyButComplex.title=Fácil pero con multitud de posibilidades.
FrontPage.info.easyButComplex=Pero no te pienses que te vamos a dejar solo. Sabemos que dominar a un monstruo no es tarea fácil por eso existe un sistema de aprendizaje para que no tengas ningún problema en dominarlos y hacerles saber quien manda. \
<br/> Ahora eso sí, poco a poco irán apareciendo nuevos retos y habilidades para ponerte a prueba y ver si eres capaz de alcanzar la gloria en Wonsters.

FrontPage.info.evolutionWorld.title=Mundo en constante evolución.
FrontPage.info.evolutionWorld=Vivimos en un mundo que cambia constantemente y Wonsters no es una excepción. \
En próximas versiones será habitual la existencia de concursos de belleza, fuerza, inteligencia así como competiciones especiales,\
fiestas multitudinarias y todo tipo de eventos para que tu monstruo pueda salir de la guarida a divertise.

!A
FrontPage.info.license=Esta obra está bajo una licencia de Creative Commons Reconocimiento - NoComercial - SinObraDerivada 3.0 

FrontPage.info.monstersLifeCicle.title=Sólo se vive una vez.
FrontPage.info.monstersLifeCicle=Los monstruos de este juego tienen un ciclo de vida completo. Al igual que todos los seres de \
	la naturaleza, nacen, crecen, se reproducen y mueren. ¿Podrán gozar de una vida plena en tu guarida?
FrontPage.info.mosntersOffspring.title=De tal palo tal astilla.
FrontPage.info.mosntersOffspring=Guía a tus criaturas a lo largo de su vida y asegúrate de que tengan descendencia. \
	Junta dos monstruos de la misma raza en la sala del amor y deja que la naturaleza siga su curso. \
	Aunque a pesar de es necesaria una pareja de monstruos para procrear, todas las razas son hermafroditas, \
	no hay machos ni hembras, como pasa con los angelitos del cielo.
	

Guild.title=Alianza
Guild.info.socialWorld.title=Wonsters es un juego 100% social
Guild.info.socialWorld=El juego está pensado desde el inicio de su desarrollo para que los usuarios interaccionen entre ellos, y en este aspecto, las <b>alianzas</b> cobran un papel importante.<br\> \
	Las <b>alianzas</b> ayudan a los monstruos a divertirse acudiendo a fiestas de la propia <b>alianza</b>, a mejorar sus cualidades en salas de usuarios más avanzados o simplemente competir entre ellos para saber lo buenos que son (o están).
Guild.info.missions.title=Torneos y misiones cooperativas en las alianzas
Guild.info.missions=Dentro de cada alianza existe la posibilidad de acudir a <b>torneos internos</b> para demostrar quien es el que manda en la alianza, como <b>misiones cooperativas</b> para derrotar a monstruos que parecían imbatibles. Al fin y al cabo sois aliados, ¿no?.
Guild.info.ranges.title=¿Eres marinero o capitán?
Guild.info.ranges=Para que una alianza llegue a tener éxito no se puede basar en una anarquía de monstruos sin sentido del deber. Existirán usuarios con mayor experiencia que guíen a los nuevos monstruos en el afán de ser la <b>alianza</b> mas fuerte en Wonsters, ¡que no es poco!.
Guild.info.liderate.title=Tu y cuantos más
Guild.info.liderate=Pero no todo es de color de rosa en Wonsters, los monstruos al fin y al cabo quieren llegar a ser los mejores en todo y liderar la <b>alianza</b>, aun que claro, a veces hay que terminar agachando las orejas, o lo que tengan.

Help.title=Ayuda
Help.not_implemented.firstStep.title=Primer paso, obtener tus primeros huevos de monstruo
Help.not_implemented.firstStep.desc=Para criar tu primer monstruo lo primero que tienes que hacer es comprar un huevo. <br/> Empezaremos con la raza Bu (que sus huevos son gratis). Para poder tener huevos de esta raza debes pinchar en el botón de <b>monstruos</b> del menú superior y a continuación en la pestaña <b>comprar</b>. \
	Cuando hayas comprado dos huevos de Bu, vuelve por aquí, tranquilo que te espero soy un monstruo paciente.
Help.not_implemented.secondStep.title=Segundo paso, convertir tu huevo en un bebe monstruo
Help.not_implemented.secondStep.desc=Ahora mismo tu guarida dispone de dos huevos de monstruos sin embargo, aunque te sorprenda, un huevo no puede hacer casí nada, es necesario que salga del cascarón para empezar a ser productivo. \
	Accede a tus huevos pinchando en el botón de <b>monstruos</b> y a continuación en la pestaña <b>ver huevos</b>, una vez allí pincha en <b>incubar</b> y, a continuación, en <b>salir del huevo</b>, despues solo te quedará ponerles nombre.<br\> \
	Vuelve cuando hayas hecho esto con los dos huevos creados en el paso anterior.
Help.not_implemented.thirdStep.title=Tercer paso, convertir a tu bebe en adulto
Help.not_implemented.thirdStep.desc=En Wonsters los bebes monstruo no pueden trabajar, pero sí lo pueden hacer los adultos. Ahora si pinchas en el botón <b>Monstruos</b> aparecerán tus dos monstruos de los pasos anteriores, aunque eso sí, pichones todavía. \
	Además, si pinchas en cada uno de tus monstruos verás con detalle las características de la criatura y se te ofrecerá la posibilidad de convertir tus pichones en adultos pulsando en el botón <b>crecer a edad adulta</b>. Cuando hayas convertido tus dos monstruos en adultos, vuelve por aquí.
Help.not_implemented.fourthStep.title=Cuarto paso, construir un almacén
Help.not_implemented.fourthStep.desc=Ahora mismo dispones de dos monstruos adultos sin oficio ni beneficio, vamos a hacer que se pongan a trabajar.<br/> \
	Pero antes necesitamos tener algo en el que mandarlos a currar, somos monstruos pero no idiotas. Vamos a construir un <b>almacen</b>, para ello presionamos el botón <b>guarida</b> y a continuación pinchamos en la pestaña <b>construir</b>. \
	Ya solo te queda pinchar en <b>iniciar construcción</b> dentro del apartado de <b>almacén de basura</b> y, ya está, así de fácil, cuando lo hayas hecho vuelve por aquí para pasar a la siguiente lección. 
Help.not_implemented.fifthStep.title=Quinto paso, poner a trabajar a tus monstruos
Help.not_implemented.fifthStep.desc=Vale, es cierto que ya has iniciado las obras del almacen, ¡pero no pensarás que se va a construir el solito!, debes asignar a tus monstruos adultos creados en las lecciones anteriores. \
	Pero antes, un repaso al significado de <b>turnos libres</b>. Los <b>turnos</b> se conceden a tus monstruos periódicamente, y estos se pueden usar en los trabajos de la guarida, fácil ¿a que si?. <br/><br/> Seguro que lo entenderás mejor con un ejemplo, vamos asignar todos los turnos libres de un monstruo a las obras del almacen. \
	Para ello pincha en el botón superior <b>monstruos</b> selecciona un monstruo y en el cuadro de la izquierda donde pone <b>realizar tareas</b> asigna todos los turnos libres a las <b>obras del almacén</b>.<br/><br/> Ánimo que ya solo te queda una lección.
Help.not_implemented.sixthStep.title=Último reto del tutorial
Help.not_implemented.sixthStep.desc= Enhorabuena, si has seguido mis pasos ya tienes un precioso almacén en tu guarida. ¿Te has fijado en los pocos turnos que ha consumido tu monstruo?, lógico, trabajar en exceso está muy mal visto en Wonsters.<br/><br/>\
	Ahora, te propongo un <b>reto</b>, ¿eres capaz de desbloquear la raza de monstruo <b>Polbo</b>?, no te voy a decir como pero si te voy a dar unas pistas. <br/> \
	Para comprar un huevo de polbo necesitas <b>espacio vital</b> y <b>dinero</b>, lo primero se puede conseguir mejorando los dormitorios de tu guarida y lo segundo canjeándolo por tu basura recolectada en la Oficina de Comercio.<br/><br/> \
	A partir de ahí, cuantas más razas consigas más puntos ganarás en el ranking de jugadores. <b>¿Podrás llegar a ser el mejor?</b>.

